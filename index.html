<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿机合约交互工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="application/javascript"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #3a7bd5;
            --dark-color: #1a2a6c;
            --light-bg: #f8f9fd;
            --border-color: #e3e8f0;
            --success-color: #4CAF50;
            --warning: #FFD700;
            --error-color: #f44336;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            line-height: 1.5;
        }
        
        .app-container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 顶部钱包连接区域 */
        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: linear-gradient(90deg, var(--dark-color) 0%, var(--primary-color) 100%);
            color: white;
        }
        
        .wallet-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--error-color);
        }
        
        .status-indicator.connected {
            background-color: var(--success-color);
        }
        
        .wallet-address {
            font-size: 16px;
            font-weight: 500;
            font-family: monospace;
            letter-spacing: 0.5px;
        }
        
        .wallet-btn {
            padding: 10px 18px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .wallet-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        /* 功能区域 - 三合一设计 */
        .function-area {
            padding: 20px;
            background: white;
        }
        
        .function-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .card {
            border-radius: 14px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 18px 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e0e7ff;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.15);
        }
        
        .card-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #00a0d2 100%);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .card-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark-color);
            margin-bottom: 8px;
        }
        
        .card-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        
        .card-content {
            display: none;
            margin-top: 15px;
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 12px;
        }
        
        .card.active {
            box-shadow: 0 5px 15px rgba(58, 123, 213, 0.2);
            border-color: var(--primary-color);
        }
        
        .card.active .card-content {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
        }
        
        .cost-info {
            background-color: #e6f7ff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            color: #1890ff;
            font-weight: 500;
        }
        
        .execute-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--primary-color) 0%, #00a0d2 100%);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .execute-btn:hover {
            box-shadow: 0 4px 12px rgba(58, 123, 213, 0.3);
        }
        
        .execute-btn.disabled {
            background: #cccccc;
            cursor: not-all;
            box-shadow: none;
        }
        
        /* 交易状态区域 */
        .status-container {
            background-color: white;
            border-radius: 12px;
            padding: 18px 20px;
            margin: 0 20px 25px;
            border: 1px solid #e0e7ff;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 18px;
        }
        
        .status-icon {
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .status-content {
            min-height: 80px;
            background-color: #f8fbff;
            border-radius: 8px;
            padding: 18px 15px;
            font-size: 15px;
            white-space: pre-wrap;
            line-height: 1.6;
            border: 1px solid #e0f0ff;
            color: var(--primary-color);
            max-height: 180px;
            overflow-y: auto;
        }
        
        /* 重要提示 */
        .alert-warning {
            background: #fff9e6;
            padding: 14px 20px;
            font-size: 14px;
            color: #5d4037;
            border-radius: 0 0 16px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-icon {
            font-size: 20px;
            color: var(--warning);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 500px) {
            .function-cards {
                grid-template-columns: 1fr;
            }
            
            .wallet-header {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .wallet-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 顶部钱包连接区域 -->
        <div class="wallet-header">
            <div class="wallet-info">
                <div class="status-indicator" id="statusIndicator"></div>
                <div id="connectionStatus">未连接钱包</div>
            </div>
            <button class="wallet-btn" id="connectWallet">
                <i class="fas fa-plug"></i> 连接钱包
            </button>
        </div>
        
        <!-- 功能区域 - 三合一设计 -->
        <div class="function-area">
            <div class="function-cards">
                <!-- 购买初始矿机 -->
                <div class="card" id="initialMachineCard">
                    <div class="card-icon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="card-title">购买初始矿机</div>
                    <div class="card-desc">支付0.01 BNB</div>
                    <div class="card-content">
                        <div class="cost-info">
                            首次购买矿机费用
                        </div>
                        <button class="execute-btn" id="buyInitialBtn">
                            <i class="fas fa-play-circle"></i> 开始使用
                        </button>
                    </div>
                </div>
                
                <!-- 购买额外矿机 -->
                <div class="card" id="additionalMachineCard">
                    <div class="card-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="card-title">购买额外矿机</div>
                    <div class="card-desc">100 代币/台</div>
                    <div class="card-content">
                        <div class="input-group">
                            <label class="input-label" for="machineCount">矿机数量</label>
                            <input type="number" id="machineCount" class="input-field" value="1" min="1">
                        </div>
                        <button class="execute-btn" id="buyAdditionalBtn">
                            <i class="fas fa-cart-plus"></i> 购买矿机
                        </button>
                    </div>
                </div>
                
                <!-- 领取奖励 -->
                <div class="card" id="rewardsCard">
                    <div class="card-icon">
                        <i class="fas fa-hand-holding-usd"></i>
                    </div>
                    <div class="card-title">领取奖励</div>
                    <div class="card-desc">获取您的收益</div>
                    <div class="card-content">
                        <div class="input-group">
                            <label class="input-label" for="estimatedReward">估算奖励</label>
                            <input type="text" id="estimatedReward" class="input-field" placeholder="连接钱包后自动计算" disabled>
                        </div>
                        <button class="execute-btn" id="claimRewardsBtn">
                            <i class="fas fa-download"></i> 领取奖励
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 交易状态区域 -->
            <div class="status-container">
                <div class="status-header">
                    <i class="fas fa-exchange-alt status-icon"></i>
                    <span>交易状态</span>
                </div>
                <div class="status-content" id="statusMessage">
准备连接到BSC主网...
                </div>
            </div>
        </div>
        
        <!-- 重要提示 -->
        <div class="alert-warning">
            <i class="fas fa-exclamation-circle alert-icon"></i>
            注意: 所有交易需要支付BNB作为Gas费用，请确保钱包有足够余额
        </div>
    </div>

    <script>
        // 全局变量
        let provider;
        let signer;
        let contract;
        let userAddress;
        
        // DOM元素
        const connectWalletBtn = document.getElementById('connectWallet');
        const buyInitialBtn = document.getElementById('buyInitialBtn');
        const buyAdditionalBtn = document.getElementById('buyAdditionalBtn');
        const claimRewardsBtn = document.getElementById('claimRewardsBtn');
        const statusMessage = document.getElementById('statusMessage');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const estimatedReward = document.getElementById('estimatedReward');
        
        // 卡片元素
        const initialMachineCard = document.getElementById('initialMachineCard');
        const additionalMachineCard = document.getElementById('additionalMachineCard');
        const rewardsCard = document.getElementById('rewardsCard');
        
        // 初始化
        function init() {
            // 事件监听器
            connectWalletBtn.addEventListener('click', connectWallet);
            buyInitialBtn.addEventListener('click', buyInitialMachine);
            buyAdditionalBtn.addEventListener('click', buyAdditionalMachine);
            claimRewardsBtn.addEventListener('click', claimRewards);
            
            // 卡片点击事件
            initialMachineCard.addEventListener('click', () => toggleCard(initialMachineCard));
            additionalMachineCard.addEventListener('click', () => toggleCard(additionalMachineCard));
            rewardsCard.addEventListener('click', () => toggleCard(rewardsCard));
            
            // 禁用交易按钮直到钱包连接
            toggleTransactionButtons(false);
        }
        
        // 连接钱包
        async function connectWallet() {
            if (!window.ethereum) {
                updateStatus('请安装MetaMask或其他Web3钱包', false);
                return;
            }
            
            try {
                // 更新按钮状态
                connectWalletBtn.innerHTML = '<div class="loading"></div> 连接中...';
                connectWalletBtn.disabled = true;
                
                // 更新状态
                updateStatus('正在连接钱包...');
                
                // 请求账户访问
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAddress = accounts[0];
                
                // 更新状态
                updateStatus('钱包已连接，正在初始化合约...');
                
                // 设置提供者和签名者
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                // 更新UI状态
                setupAfterConnection();
                
                // 获取估算奖励
                estimateRewards();
                
                // 自动打开第一个卡片
                toggleCard(initialMachineCard);
                
            } catch (error) {
                updateStatus('钱包连接失败: ' + error.message, false);
                connectWalletBtn.innerHTML = '<i class="fas fa-plug"></i> 连接钱包';
                connectWalletBtn.disabled = false;
            }
        }
        
        // 连接后的设置
        function setupAfterConnection() {
            if (!userAddress) return;
            
            // 更新连接状态
            statusIndicator.classList.add('connected');
            connectionStatus.textContent = '已连接';
            
            // 更改连接按钮为断开连接
            connectWalletBtn.innerHTML = '<i class="fas fa-plug"></i> 断开连接';
            connectWalletBtn.disabled = false;
            connectWalletBtn.onclick = disconnectWallet;
            
            // 启用所有交易按钮
            toggleTransactionButtons(true);
            
            // 更新状态
            updateStatus('钱包连接成功！您现在可以调用合约功能。');
        }
        
        // 断开连接
        function disconnectWallet() {
            userAddress = null;
            provider = null;
            signer = null;
            contract = null;
            
            // 更新UI状态
            statusIndicator.classList.remove('connected');
            connectionStatus.textContent = '未连接钱包';
            
            // 重置连接按钮
            connectWalletBtn.innerHTML = '<i class="fas fa-plug"></i> 连接钱包';
            connectWalletBtn.onclick = connectWallet;
            
            // 禁用所有交易按钮
            toggleTransactionButtons(false);
            
            // 重置估算奖励
            estimatedReward.value = '';
            estimatedReward.placeholder = '连接钱包后自动计算';
            
            // 关闭所有卡片
            closeAllCards();
            
            updateStatus('钱包连接已断开。请连接钱包以继续使用矿机管理功能。');
        }
        
        // 切换卡片状态
        function toggleCard(card) {
            // 如果点击已激活的卡片，则关闭它
            if (card.classList.contains('active')) {
                card.classList.remove('active');
                return;
            }
            
            // 关闭所有卡片
            closeAllCards();
            
            // 激活点击的卡片
            card.classList.add('active');
        }
        
        // 关闭所有卡片
        function closeAllCards() {
            initialMachineCard.classList.remove('active');
            additionalMachineCard.classList.remove('active');
            rewardsCard.classList.remove('active');
        }
        
        // 购买初始矿机（模拟）
        function buyInitialMachine() {
            updateStatus('正在处理购买初始矿机交易...');
            
            // 模拟处理过程
            setTimeout(() => {
                updateStatus('交易成功！矿机购买完成。');
                
                // 更新按钮状态
                buyInitialBtn.innerHTML = '<i class="fas fa-check"></i> 成功';
                setTimeout(() => {
                    buyInitialBtn.innerHTML = '<i class="fas fa-play-circle"></i> 开始使用';
                }, 2000);
            }, 1500);
        }
        
        // 购买额外矿机（模拟）
        function buyAdditionalMachine() {
            const machineCount = document.getElementById('machineCount').value;
            if (!machineCount || machineCount < 1) {
                updateStatus('请输入有效的矿机数量', false);
                return;
            }
            
            updateStatus(`正在处理购买 ${machineCount} 台额外矿机交易...`);
            
            // 模拟处理过程
            setTimeout(() => {
                updateStatus(`交易成功！已购买 ${machineCount} 台矿机。`);
                
                // 更新按钮状态
                buyAdditionalBtn.innerHTML = '<i class="fas fa-check"></i> 成功';
                setTimeout(() => {
                    buyAdditionalBtn.innerHTML = '<i class="fas fa-cart-plus"></i> 购买矿机';
                }, 2000);
            }, 1500);
        }
        
        // 领取奖励（模拟）
        function claimRewards() {
            updateStatus('正在处理奖励领取交易...');
            
            // 模拟处理过程
            setTimeout(() => {
                updateStatus('交易成功！奖励已领取。');
                
                // 更新按钮状态
                claimRewardsBtn.innerHTML = '<i class="fas fa-check"></i> 成功';
                setTimeout(() => {
                    claimRewardsBtn.innerHTML = '<i class="fas fa-download"></i> 领取奖励';
                }, 2000);
            }, 1500);
        }
        
        // 估算奖励（模拟）
        function estimateRewards() {
            // 模拟请求过程
            updateStatus('正在估算您的奖励...');
            
            // 模拟网络请求延迟
            setTimeout(() => {
                // 随机生成估算值
                const estimated = Math.floor(Math.random() * 300) + 50;
                
                // 更新UI
                estimatedReward.value = `≈ ${estimated} 代币`;
                
                updateStatus('奖励估算完成');
            }, 1000);
        }
        
        // 切换交易按钮状态
        function toggleTransactionButtons(enabled) {
            const buttons = [buyInitialBtn, buyAdditionalBtn, claimRewardsBtn];
            buttons.forEach(btn => {
                btn.disabled = !enabled;
            });
        }
        
        // 更新状态信息
        function updateStatus(message, isSuccess = true) {
            const now = new Date();
            const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            
            if (isSuccess === false) {
                statusMessage.innerHTML = `❌ [${time}] ${message}`;
                statusMessage.style.color = 'var(--error-color)';
            } else {
                statusMessage.innerHTML = `✓ [${time}] ${message}`;
                statusMessage.style.color = 'var(--primary-color)';
            }
            
            // 滚动到状态区域底部
            statusMessage.scrollTop = statusMessage.scrollHeight;
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
