<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿机合约管理工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0c1229;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at top right, rgba(37, 99, 235, 0.1), transparent 50%),
                radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.1), transparent 60%);
        }
        
        .tool-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(18, 27, 45, 0.95);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(83, 113, 255, 0.3);
            box-shadow: 
                0 10px 35px rgba(37, 99, 235, 0.25),
                0 0 60px rgba(59, 130, 246, 0.1) inset;
        }
        
        .tool-header {
            padding: 25px;
            background: rgba(15, 22, 38, 0.8);
            text-align: center;
            border-bottom: 1px solid rgba(83, 113, 255, 0.3);
        }
        
        .tool-title {
            font-size: 26px;
            font-weight: 700;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .wallet-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .wallet-btn {
            width: 90%;
            padding: 16px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .wallet-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
        
        .wallet-btn.connected {
            background: linear-gradient(90deg, #10b981, #22c55e);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        
        .connection-status {
            margin-top: 15px;
            font-size: 14px;
            color: #93c5fd;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #64748b;
        }
        
        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.8);
        }
        
        .status-indicator.connecting {
            background: #3b82f6;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .main-content {
            padding: 0 20px 20px;
        }
        
        .tab-container {
            display: flex;
            border-bottom: 1px solid rgba(83, 113, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            color: #64748b;
        }
        
        .tab.active {
            color: #60a5fa;
            border-bottom: 3px solid #3b82f6;
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(83, 113, 255, 0.3);
            box-shadow: 
                0 5px 15px rgba(0, 0, 20, 0.3),
                0 0 30px rgba(59, 130, 246, 0.1) inset;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(83, 113, 255, 0.3);
        }
        
        .section-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .metric-card {
            background: rgba(12, 19, 35, 0.7);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(83, 113, 255, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .metric-label {
            font-size: 14px;
            color: #93c5fd;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #60a5fa;
            font-family: monospace;
        }
        
        .metric-unit {
            color: #7dd3fc;
            margin-left: 5px;
            font-size: 16px;
        }
        
        .action-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.7), rgba(37, 99, 235, 0.7));
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 17px;
            transition: all 0.3s;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.9), rgba(37, 99, 235, 0.9));
        }
        
        .status-panel {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 14px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid rgba(83, 113, 255, 0.3);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .status-icon {
            font-size: 18px;
            color: #3b82f6;
        }
        
        .status-title {
            font-size: 16px;
            font-weight: 600;
            color: #93c5fd;
        }
        
        .status-content {
            background: rgba(12, 19, 35, 0.7);
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: #9ca3af;
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(83, 113, 255, 0.3);
        }
        
        .status-item {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 2px solid rgba(83, 113, 255, 0.5);
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
            border-top: 1px solid rgba(83, 113, 255, 0.3);
            background: rgba(15, 22, 38, 0.6);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(147, 197, 253, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #93c5fd;
        }
        
        .input-field {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(83, 113, 255, 0.3);
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
        }
        
        .info-message {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid rgba(83, 113, 255, 0.3);
            color: #93c5fd;
            font-size: 14px;
        }
    </style>
</head>

    <script>

","name":"","type":"address"}],"name":"userInfo","outputs":[{"internalType":"uint256","name":"normalMachineCount","type":"uint256"},{"internalType":"uint256","name":"testMachineCount","type":"uint256"},{"internalType":"uint256","name":"lastRewardClaimBlock","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"withdrawBNB","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"withdrawTokens","outputs":[],"stateMutability":"nonpayable","type":"function"}];
        
        // 全局变量
        let web3;
        let contract;
        let userAddress;
        let hasBasicMachine = false;
        
        // 添加状态消息
        function addStatusMessage(message, panelId) {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const time = `${hours}:${minutes}:${seconds}`;
            
            const statusContent = document.getElementById(panelId);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'status-item';
            messageDiv.textContent = `[${time}] ${message}`;
            
            statusContent.appendChild(messageDiv);
            statusContent.scrollTop = statusContent.scrollHeight;
        }
        
        // 连接钱包
        async function connectWallet() {
            try {
                const statusIndicator = document.getElementById('statusIndicator');
                const walletStatus = document.getElementById('walletStatus');
                const connectBtn = document.getElementById('connectBtn');
                
                // 更新状态为连接中
                statusIndicator.className = 'status-indicator connecting';
                walletStatus.textContent = '连接中...';
                connectBtn.innerHTML = '<span class="loading"></span> 连接中...';
                connectBtn.disabled = true;
                
                addStatusMessage('正在连接钱包...', 'dashboardStatus');
                
                // 检查钱包环境
                if (typeof ethereum === 'undefined') {
                    throw new Error("未检测到钱包，请在TP钱包中打开");
                }
                
                // 请求账户连接
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                
                if (!accounts || accounts.length === 0) {
                    throw new Error("未获取到账户授权");
                }
                
                userAddress = accounts[0];
                
                // 使用钱包的provider
                web3 = new Web3(ethereum);
                
                // 创建合约实例
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                
                // 获取用户数据
                const userInfo = await contract.methods.userInfo(userAddress).call();
                const machineCount = await contract.methods.getMachineCount(userAddress).call();
                hasBasicMachine = machineCount > 0;
                
                // 更新状态为已连接
                statusIndicator.class极 = 'status-indicator connected';
                walletStatus.textContent = `已连接: ${userAddress.substring(0, 6)}...${userAddress.substring(38)}`;
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> 已连接';
                connectBtn.className = 'wallet-btn connected';
                connectBtn.disabled = false;
                
                addStatusMessage('钱包连接成功', 'dashboardStatus');
                
                // 加载用户数据
                await loadUserData();
                
            } catch (error) {
                console.error('连接失败:', error);
                addStatusMessage('连接失败: ' + error.message, 'dashboardStatus');
                
                const statusIndicator = document.getElementById('statusIndicator');
                const walletStatus = document.getElementById('walletStatus');
                const connectBtn = document.getElementById('connectBtn');
                
                statusIndicator.className = 'status-indicator';
                walletStatus.textContent = '连接失败';
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> 重试连接';
                connectBtn.className = 'wallet-btn';
                connectBtn.disabled = false;
            }
        }
        
        // 加载用户数据
        async function loadUserData() {
            try {
                if (!contract || !userAddress) return;
                
                // 获取用户信息
                const userInfo = await contract.methods.userInfo(userAddress).call();
                const machineCount = await contract.methods.getMachineCount(userAddress).call();
                const lastClaimBlock = userInfo.lastRewardClaimBlock;
                const currentBlock = await web3.eth.getBlockNumber();
                
                // 获取奖励率
                const rewardPerBlock = await contract.methods.currentRewardPerBlock().call();
                
                // 计算待领取奖励
                const blocksPassed = Math.max(currentBlock - lastClaimBlock, 0);
                const pendingRewards = machineCount * blocksPassed * rewardPerBlock;
                
                // 格式化奖励数据
                const formattedRewards = web3.utils.fromWei(pendingRewards.toString(), 'ether');
                
                // 从合约获取总收益（简化实现）
                const totalEarnings = await contract.methods.getContractTokenBalance().call();
                
                // 更新UI
                document.getElementById('rewardAmount').textContent = formattedRewards.substring(0, 6);
                document.getElementById('rewardOverview').textContent = formattedRewards.substring(0, 6);
                document.getElementById('totalEarnings').textContent = web3.utils.fromWei(totalEarnings, 'ether').substring(0, 6);
                document.getElementById('basicMachines').textContent = userInfo.normalMachineCount;
                document.getElementById('advancedMachines').textContent = machineCount - userInfo.normalMachineCount;
                
                // 更新基础矿机按钮状态
                if (userInfo.normalMachineCount > 0) {
                    const buyBtn = document.getElementById('buyBasicBtn');
                    buyBtn.disabled = true;
                    buyBtn.innerHTML = '<i class="fas fa-check"></i> 基础矿机已购买';
                    buyBtn.style.background = 'linear-gradient(90deg, #10b981, #22c55e)';
                }
                
                addStatusMessage('矿机数据加载完成', 'dashboardStatus');
                
            } catch (error) {
                console.error('加载数据失败:', error);
                addStatusMessage('数据加载失败: ' + error.message, 'dashboardStatus');
            }
        }
        
        // 领取奖励
        async function claimRewards() {
            const button = document.getElementById('claimBtn');
            
            try {
                if (!contract || !userAddress) {
                    addStatusMessage('请先连接钱包', 'rewardsStatus');
                    return;
                }
                
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                addStatusMessage('开始领取奖励...', 'rewardsStatus');
                
                // 执行真实合约调用
                const gasEstimate = await contract.methods.claimRewards().estimateGas({ from: userAddress });
                
                await contract.methods.claimRewards().send({
                    from: userAddress,
                    gas: Math.floor(gasEstimate * 1.5)
                });
                
                addStatusMessage('奖励领取成功', 'rewardsStatus');
                
                // 刷新数据
                await loadUserData();
                
            } catch (error) {
                console.error('领取失败:', error);
                addStatusMessage('领取失败: ' + error.message, 'rewardsStatus');
            } finally {
                button.innerHTML = '<i class="fas fa-download"></i> 领取所有奖励';
                button.disabled = false;
            }
        }
        
        // 购买基础矿机
        async function purchaseBasicMachine() {
            const button = document.getElementById('buyBasicBtn');
            
            try {
                if (!contract || !userAddress) {
                    addStatusMessage('请先连接钱包', 'purchaseStatus');
                    return;
                }
                
                // 检查是否已购买基础矿机
                const userInfo = await contract.methods.userInfo(userAddress).call();
                if (userInfo.normalMachineCount > 0) {
                    throw new Error("每个地址只能购买一次基础矿机");
                }
                
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                addStatusMessage('开始购买基础矿机...', 'purchaseStatus');
                
                // 获取基础矿机价格
                const basicPrice = await contract.methods.INITIAL_MACHINE_PRICE_BNB().call();
                const value = web3.utils.toWei(basicPrice.toString(), 'ether');
                
                // 执行真实合约调用
                const gasEstimate = await contract.methods.buyInitialMachine().estimateGas({
                    from: userAddress,
                    value: value
                });
                
                await contract.methods.buyInitialMachine().send({
                    from: userAddress,
                    value: value,
                    gas: Math.floor(gasEstimate * 1.5)
                });
                
                addStatusMessage('基础矿机购买成功', 'purchaseStatus');
                
                // 刷新数据
                await loadUserData();
                
            } catch (error) {
                console.error('购买失败:', error);
                addStatusMessage('购买失败: ' + error.message, 'purchaseStatus');
            } finally {
                button.innerHTML = '<i class="fas fa-server"></i> 购买基础矿机';
                button.disabled = false;
            }
        }
        
        // 购买高级矿机
        async function purchaseAdvancedMachine() {
            const button = document.getElementById('buyAdvancedBtn');
            
            try {
                if (!contract || !userAddress) {
                    addStatusMessage('请先连接钱包', 'purchaseStatus');
                    return;
                }
                
                const count = parseInt(document.getElementById('advancedCount').value) || 1;
                if (count < 1) {
                    throw new Error("购买数量必须大于0");
                }
                
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                addStatusMessage(`开始购买 ${count} 台高级矿机...`, 'purchaseStatus');
                
                // 执行真实合约调用
                const gasEstimate = await contract.methods.buyAdditionalMachine(count).estimateGas({ from: userAddress });
                
                await contract.methods.buyAdditionalMachine(count).send({
                    from: userAddress,
                    gas: Math.floor(gasEstimate * 1.5)
                });
                
                addStatusMessage(`成功购买 ${count} 台高级矿机`, 'purchaseStatus');
                
                // 刷新数据
                await loadUserData();
                
            } catch (error) {
                console.error('购买失败:', error);
                addStatusMessage('购买失败: ' + error.message, 'purchaseStatus');
            } finally {
                button.innerHTML = '<i class="fas fa-shopping-cart"></i> 购买';
                button.disabled = false;
            }
        }
        
        // 刷新数据
        async function refreshData() {
            const button = document.getElementById('refreshBtn');
            button.innerHTML = '<span class="loading"></span> 更新中...';
            button.disabled = true;
            
            await loadUserData();
            
            button.innerHTML = '<i class="fas fa-sync-alt"></i> 刷新数据';
            button.disabled = false;
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置标签切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    const tabId = this.dataset.tab + 'Tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 设置事件监听器
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            document.getElementById('claimBtn').addEventListener('click', claimRewards);
            document.getElementById('buyBasicBtn').addEventListener('click', purchaseBasicMachine);
            document.getElementById('buyAdvancedBtn').addEventListener('click', purchaseAdvancedMachine);
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
        });
    </script>
</body>
</html>
