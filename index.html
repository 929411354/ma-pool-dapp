<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿机合约工具 - TP钱包专用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #0f172a;
            min-height: 100vh;
            color: #e0f0ff;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .tool-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .tool-header {
            position: relative;
            background: linear-gradient(to right, #1e293b, #0f172a);
            padding: 20px 15px;
            text-align: center;
            border-bottom: 1px solid #334155;
        }
        
        .tool-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .mobile-warning {
            background: rgba(255, 184, 0, 0.15);
            border: 1px solid rgba(255, 184, 0, 0.3);
            border-radius: 10px;
            padding: 12px;
            margin: 10px auto;
            font-size: 13px;
            text-align: center;
        }
        
        .wallet-connector {
            padding: 15px;
            background: rgba(18, 27, 45, 0.8);
            border-bottom: 1px solid #334155;
        }
        
        .mobile-connect-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mobile-connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .connection-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            padding: 0 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #94a3b8;
        }
        
        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.7);
        }
        
        .main-content {
            padding: 15px;
            display: none; /* 默认隐藏，连接钱包后显示 */
        }
        
        .compact-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #334155;
        }
        
        .stat-title {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #60a5fa;
        }
        
        .contract-functions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .function-card {
            background: rgba(26, 42, 75, 0.9);
            border-radius: 12px;
            padding: 18px;
            border: 1px solid #334155;
        }
        
        .function-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .function-description {
            color: #94a3b8;
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .action-button {
            padding: 14px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        .action-button:active {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(2px);
        }
        
        .status-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(18, 27, 45, 0.8);
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .status-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-content {
            background: rgba(16, 24, 40, 0.9);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #cbd5e1;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 200px;
            border: 1px solid #334155;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .contract-address {
            display: block;
            margin: 5px auto;
            padding: 5px 10px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            font-size: 12px;
            color: #60a5fa;
            text-align: center;
            max-width: 80%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .mobile-footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #64748b;
        }
        
        /* 添加连接成功动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">矿机合约工具</h1>
            <span class="contract-address">0x7D77EC291bfFA9dc9f650F8c594Fa1459288Ae76</span>
            
            <div class="mobile-warning">
                <i class="fas fa-exclamation-circle"></i> 请在TP钱包内置浏览器中打开
            </div>
        </div>
        
        <div class="wallet-connector">
            <button id="mobileConnectBtn" class="mobile-connect-btn">
                <i class="fas fa-plug"></i> 点击连接TP钱包
            </button>
            
            <div class="connection-status">
                <span class="status-indicator" id="statusIndicator"></span>
                钱包状态: <span id="walletStatus">未连接</span>
            </div>
        </div>
        
        <div class="main-content" id="mainContent">
            <!-- 用户统计数据区块 -->
            <div class="compact-stats">
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-microchip"></i> 您的矿机数量</div>
                    <div class="stat-value" id="machineCount">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-coins"></i> 可领取奖励</div>
                    <div class="stat-value" id="pendingRewards">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-tachometer-alt"></i> 当前奖励率</div>
                    <div class="stat-value" id="rewardPerBlock">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-tag"></i> 额外矿机价格</div>
                    <div class="stat-value" id="machinePrice">--</div>
                </div>
            </div>
            
            <div class="contract-functions">
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-shopping-cart"></i> 购买初始矿机
                    </h3>
                    <p class="function-description">
                        使用0.01 BNB购买您的第一台矿机
                    </p>
                    <button class="action-button" id="buyInitialBtn">
                        <i class="fas fa-shopping-bag"></i> 购买初始矿机
                    </button>
                </div>
                
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-plus-circle"></i> 购买额外矿机
                    </h3>
                    <p class="function-description">
                        使用代币购买更多矿机 (当前价格: <span id="additionalPrice">100</span> 代币/台)
                    </p>
                    <button class="action-button" id="buyAdditionalBtn">
                        <i class="fas fa-cart-plus"></i> 购买额外矿机
                    </button>
                </div>
                
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-gift"></i> 领取奖励
                    </h3>
                    <p class="function-description">
                        领取您的挖矿奖励代币
                    </p>
                    <button class="action-button" id="claimRewardsBtn">
                        <i class="fas fa-hand-holding-usd"></i> 立即领取
                    </button>
                </div>
            </div>
            
            <div class="status-section">
                <h3 class="status-title">
                    <i class="fas fa-clipboard-list"></i> 交易状态
                </h3>
                <div class="status-content" id="statusContent">
[系统就绪] 请连接钱包开始操作
                </div>
            </div>
        </div>
        
        <div class="mobile-footer">
            <p>已针对TP钱包优化 | 请确保在钱包内置浏览器中访问</p>
        </div>
    </div>

    <!-- 引入Web3库 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <script>
        // 修复后的合约ABI（确保无乱码）
        const CONTRACT_ADDRESS = "0x7D77EC291bfFA9dc9f650F8c594Fa1459288Ae76";
        const CONTRACT_ABI = [
            {
                "inputs": [
                    {"internalType":"address","name":"_rewardToken","type":"address"},
                    {"internalType":"address","name":"_admin","type":"address"},
                    {"internalType":"address","name":"_treasury","type":"address"},
                    {"internalType":"uint256","name":"_baseReward","type":"uint256"}
                ],
                "stateMutability":"nonpayable",
                "type":"constructor"
            },
            {
                "inputs":[],
                "name":"ADMIN",
                "outputs":[{"internalType":"address","name":"","type":"address"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"DECREMENT_BLOCKS",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"DECREMENT_RATE",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"INITIAL_MACHINE_PRICE_BNB",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"REWARD_TOKEN",
                "outputs":[{"internalType":"address","name":"","type":"address"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"TREASURY",
                "outputs":[{"internalType":"address","name":"","type":"address"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],
                "name":"addRewardTokens",
                "outputs":[],
                "stateMutability":"nonpayable",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"additionalMachinePriceToken",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"baseRewardPerBlockPerMachine",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[{"internalType":"uint256","name":"count","type":"uint256"}],
                "name":"buyAdditionalMachine",
                "outputs":[],
                "stateMutability":"nonpayable",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"buyInitialMachine",
                "outputs":[],
                "stateMutability":"payable",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"claimRewards",
                "outputs":[],
                "stateMutability":"nonpayable",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"currentRewardPerBlock",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[{"internalType":"address","name":"","type":"address"}],
                "name":"lastRewardClaimBlock",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[{"internalType":"address","name":"","type":"address"}],
                "name":"machineCount",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"startBlock",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            },
            {
                "inputs":[],
                "name":"totalMachines",
                "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                "stateMutability":"view",
                "type":"function"
            }
        ];
        
        // 全局变量
        let web3;
        let contract;
        let userAddress;
        
        // 添加状态消息
        function addStatusMessage(message) {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const time = `${hours}:${minutes}:${seconds}`;
            
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML += `\n[${time}] ${message}`;
            statusContent.scrollTop = statusContent.scrollHeight;
        }
        
        // TP钱包专用连接方法
        async function connectTPWallet() {
            const connectBtn = document.getElementById('mobileConnectBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const walletStatus = document.getElementById('walletStatus');
            
            try {
                // 检查是否在TP钱包内置浏览器中
                if (typeof ethereum === 'undefined') {
                    throw new Error("未检测到TP钱包，请在TP钱包内置浏览器中打开");
                }
                
                // 更新UI状态
                walletStatus.textContent = '连接中...';
                connectBtn.innerHTML = '<span class="loading"></span> 连接中...';
                connectBtn.disabled = true;
                
                // 请求账户连接
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                
                if (!accounts || accounts.length === 0) {
                    throw new Error("未获取到账户授权");
                }
                
                userAddress = accounts[0];
                
                // 使用TP钱包的provider
                web3 = new Web3(ethereum);
                
                // 创建合约实例
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                
                // 更新UI
                walletStatus.textContent = '已连接';
                statusIndicator.classList.add('connected');
                addStatusMessage('TP钱包连接成功');
                addStatusMessage('用户地址: ' + userAddress.substring(0, 6) + '...' + userAddress.substring(38));
                
                // 显示主内容区域
                document.getElementById('mainContent').style.display = 'block';
                
                // 添加淡入动画
                document.getElementById('mainContent').style.animation = 'fadeIn 0.5s ease';
                
                // 加载用户数据
                await loadUserData();
                
                // 添加钱包事件监听器
                ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        userAddress = accounts[0];
                        addStatusMessage('账户变更: ' + userAddress.substring(0, 6) + '...');
                        loadUserData();
                    } else {
                        disconnectWallet();
                    }
                });
                
                ethereum.on('disconnect', () => {
                    addStatusMessage('钱包连接已断开');
                    disconnectWallet();
                });
                
            } catch (error) {
                console.error('连接失败:', error);
                addStatusMessage('连接失败: ' + error.message);
                walletStatus.textContent = '连接失败';
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> 点击连接TP钱包';
                statusIndicator.classList.remove('connected');
                connectBtn.disabled = false;
            }
        }
        
        // 断开连接
        function disconnectWallet() {
            const connectBtn = document.getElementById('mobileConnectBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const walletStatus = document.getElementById('walletStatus');
            const mainContent = document.getElementById('mainContent');
            
            walletStatus.textContent = '未连接';
            statusIndicator.classList.remove('connected');
            connectBtn.innerHTML = '<i class="fas fa-plug"></i> 点击连接TP钱包';
            connectBtn.disabled = false;
            
            mainContent.style.display = 'none';
            
            document.getElementById('machineCount').textContent = '--';
            document.getElementById('pendingRewards').textContent = '--';
            document.getElementById('rewardPerBlock').textContent = '--';
            document.getElementById('machinePrice').textContent = '--';
            
            addStatusMessage('钱包已断开连接');
        }
        
        // 加载用户数据
        async function loadUserData() {
            try {
                if (!contract || !userAddress) {
                    addStatusMessage('合约未初始化');
                    return;
                }
                
                // 获取用户矿机数量
                const machineCount = await contract.methods.machineCount(userAddress).call();
                document.getElementById('machineCount').textContent = machineCount;
                
                // 获取额外矿机价格
                const machinePrice = await contract.methods.additionalMachinePriceToken().call();
                document.getElementById('machinePrice').textContent = web3.utils.fromWei(machinePrice, 'ether') + ' 代币';
                document.getElementById('additionalPrice').textContent = web3.utils.fromWei(machinePrice, 'ether');
                
                // 获取当前区块奖励率
                const rewardPerBlock = await contract.methods.currentRewardPerBlock().call();
                document.getElementById('rewardPerBlock').textContent = web3.utils.fromWei(rewardPerBlock, 'ether') + ' 代币/区块';
                
                // 计算待领取奖励
                if (machineCount > 0) {
                    const lastClaimBlock = await contract.methods.lastRewardClaimBlock(userAddress).call();
                    const currentBlock = await web3.eth.getBlockNumber();
                    
                    if (lastClaimBlock > 0) {
                        const blocksPassed = currentBlock - lastClaimBlock;
                        const pendingRewards = machineCount * blocksPassed * rewardPerBlock;
                        document.getElementById('pendingRewards').textContent = web3.utils.fromWei(pendingRewards.toString(), 'ether') + ' 代币';
                    }
                }
                
            } catch (error) {
                console.error('加载数据失败:', error);
                addStatusMessage('数据加载失败: ' + error.message);
            }
        }
        
        // 购买初始矿机
        async function buyInitialMachine() {
            try {
                if (!contract || !userAddress) {
                    throw new Error("请先连接钱包");
                }
                
                const button = document.getElementById('buyInitialBtn');
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                const result = await contract.methods.buyInitialMachine().send({
                    from: userAddress,
                    value: web3.utils.toWei("0.01", "ether")
                });
                
                addStatusMessage('交易成功: ' + result.transactionHash.substring(0, 16) + '...');
                addStatusMessage('成功购买初始矿机');
                
                await loadUserData();
                
            } catch (error) {
                console.error('购买失败:', error);
                addStatusMessage('购买失败: ' + error.message);
            } finally {
                const button = document.getElementById('buyInitialBtn');
                button.innerHTML = '<i class="fas fa-shopping-bag"></i> 购买初始矿机';
                button.disabled = false;
            }
        }
        
        // 购买额外矿机
        async function buyAdditionalMachine() {
            try {
                if (!contract || !userAddress) {
                    throw new Error("请先连接钱包");
                }
                
                const button = document.getElementById('buyAdditionalBtn');
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                const count = 1;
                const result = await contract.methods.buyAdditionalMachine(count).send({
                    from: userAddress,
                });
                
                addStatusMessage('交易成功: ' + result.transactionHash.substring(0, 16) + '...');
                addStatusMessage(`成功购买 ${count} 台额外矿机`);
                
                await loadUserData();
                
            } catch (error) {
                console.error('购买失败:', error);
                addStatusMessage('购买失败: ' + error.message);
            } finally {
                const button = document.getElementById('buyAdditionalBtn');
                button.innerHTML = '<i class="fas fa-cart-plus"></i> 购买额外矿机';
                button.disabled = false;
            }
        }
        
        // 领取奖励
        async function claimRewards() {
            try {
                if (!contract || !userAddress) {
                    throw new Error("请先连接钱包");
                }
                
                const button = document.getElementById('claimRewardsBtn');
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                const result = await contract.methods.claimRewards().send({
                    from: userAddress,
                });
                
                addStatusMessage('交易成功: ' + result.transactionHash.substring(0, 16) + '...');
                addStatusMessage('奖励领取成功');
                
                await loadUserData();
                
            } catch (error) {
                console.error('领取失败:', error);
                addStatusMessage('领取失败: ' + error.message);
            } finally {
                const button = document.getElementById('claimRewardsBtn');
                button.innerHTML = '<i class="fas fa-hand-holding-usd"></i> 立即领取';
                button.disabled = false;
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置事件监听器
            document.getElementById('mobileConnectBtn').addEventListener('click', connectTPWallet);
            document.getElementById('buyInitialBtn').addEventListener('click', buyInitialMachine);
            document.getElementById('buyAdditionalBtn').addEventListener('click', buyAdditionalMachine);
