<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿机合约工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.4/dist/web3modal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.5/dist/umd/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #0f172a;
            min-height: 100vh;
            color: #e0f0ff;
            padding: 20px;
        }
        
        .tool-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
        }
        
        .tool-header {
            position: relative;
            background: #1e293b;
            padding: 20px 30px;
            text-align: center;
            border-bottom: 1px solid #334155;
        }
        
        .tool-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .wallet-connector {
            padding: 15px 20px;
            background: rgba(18, 27, 45, 0.8);
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connection-status {
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connect-btn {
            background: #3b82f6;
            color: white;
        }
        
        .connect-btn:hover {
            background: #2563eb;
        }
        
        .disconnect-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }
        
        .disconnect-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .main-content {
            padding: 20px;
        }
        
        .compact-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            flex: 1;
            min-width: 45%;
        }
        
        .stat-title {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 500;
            color: #60a5fa;
            padding-bottom: 8px;
            border-bottom: 1px solid #334155;
            min-height: 24px;
        }
        
        .contract-functions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .function-card {
            background: rgba(26, 42, 75, 0.9);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #334155;
        }
        
        .function-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .function-description {
            color: #94a3b8;
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .action-button {
            padding: 12px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .action-button:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        
        .status-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(18, 27, 45, 0.8);
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .status-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-content {
            background: rgba(16, 24, 40, 0.9);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #cbd5e1;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 150px;
            border: 1px solid #334155;
        }
        
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            min-height: 18px;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            .tool-container {
                width: 95%;
                max-width: 100%;
            }
            
            .tool-title {
                font-size: 24px;
            }
            
            .compact-stats {
                gap: 12px;
            }
            
            .stat-item {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">矿机合约工具</h1>
        </div>
        
        <div class="wallet-connector">
            <div class="connection-status">
                钱包状态: <span id="walletStatus">未连接</span>
            </div>
            <button class="btn connect-btn" id="connectBtn">
                <i class="fas fa-wallet"></i> 连接钱包
            </button>
            <button class="btn disconnect-btn" id="disconnectBtn">
                <i class="fas fa-unlink"></i> 断开
            </button>
        </div>
        
        <div class="main-content">
            <!-- 用户统计数据区块 - 保留显示 -->
            <div class="compact-stats">
                <div class="stat-item">
                    <div class="stat-title">您的矿机数量</div>
                    <div class="stat-value" id="machineCount">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">可领取奖励</div>
                    <div class="stat-value" id="pendingRewards">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">当前奖励率</div>
                    <div class="stat-value" id="rewardPerBlock">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title">额外矿机价格</div>
                    <div class="stat-value" id="machinePrice">--</div>
                </div>
            </div>
            
            <div class="contract-functions">
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-shopping-cart"></i> 购买初始矿机
                    </h3>
                    <p class="function-description">
                        使用BNB购买第一台矿机 (价格: 0.01 BNB)
                    </p>
                    <button class="action-button" id="buyInitialBtn">
                        <i class="fas fa-shopping-bag"></i> 购买初始矿机
                    </button>
                </div>
                
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-plus-circle"></i> 购买额外矿机
                    </h3>
                    <p class="function-description">
                        使用代币购买更多矿机 (当前价格: <span id="additionalPrice">100</span> 代币/台)
                    </p>
                    <button class="action-button" id="buyAdditionalBtn">
                        <i class="fas fa-cart-plus"></i> 购买额外矿机
                    </button>
                </div>
                
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-gift"></i> 领取奖励
                    </h3>
                    <p class="function-description">
                        领取您的挖矿奖励
                    </p>
                    <button class="action-button" id="claimRewardsBtn">
                        <i class="fas fa-hand-holding-usd"></i> 立即领取
                    </button>
                </div>
            </div>
            
            <div class="status-section">
                <h3 class="status-title">
                    <i class="fas fa-clipboard-list"></i> 交易状态
                </h3>
                <div class="status-content" id="statusContent">
[系统就绪] 连接钱包以开始操作
                </div>
            </div>
        </div>
    </div>

    <script>
        // 合约地址和ABI
        const CONTRACT_ADDRESS = "0x7D77EC291bfFA9dc9f650F8c594Fa1459288Ae76";
        const CONTRACT_ABI = [{"inputs":[{"internalType":"address","name":"_rewardToken","type":"address"},{"internalType":"address","name":"_admin","type":"address"},{"internalType":"address","name":"_treasury","type":"address"},{"internalType":"uint256","name":"_baseReward","type":"uint256"}],"stateMutability":"nonpayable","type":"constructor"},{"inputs":[],"name":"ADMIN","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"DECREMENT_BLOCKS","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":",name":"DECREMENT_RATE","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"INITIAL_MACHINE_PRICE_BNB","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"REWARD_TOKEN","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"TREASURY","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"addRewardTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"additionalMachinePriceToken","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"baseRewardPerBlockPerMachine","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"count","type":"uint256"}],"name":"buyAdditionalMachine","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"buyInitialMachine","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"claimRewards","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"currentRewardPerBlock","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"lastRewardClaimBlock","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"machineCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":],"name":"startBlock","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalMachines","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}];
        
        // 全局变量
        let web3;
        let web3Modal;
        let provider;
        let contract;
        let userAddress;
        
        // 初始化Web3Modal
        async function initWeb3Modal() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider.default,
                    options: {
                        infuraId: "8043bb2cf99347b1bfadfb233c5325c0",
                        rpc: {
                            56: "https://bsc-dataseed.binance.org/"
                        }
                    }
                }
            };

            web3Modal = new Web3Modal.default({
                cacheProvider: true,
                providerOptions,
                theme: "dark"
            });
        }
        
        // 添加状态消息
        function addStatusMessage(message) {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const time = `${hours}:${minutes}:${seconds}`;
            
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML += `\n[${time}] ${message}`;
            statusContent.scrollTop = statusContent.scrollHeight;
        }
        
        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            if (errorElement) {
                errorElement.textContent = message;
                
                setTimeout(() => {
                    errorElement.textContent = '';
                }, 5000);
            }
        }
        
        // 连接钱包
        async function connectWallet() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            try {
                // 更新UI状态
                document.getElementById('walletStatus').innerHTML = '连接中...';
                connectBtn.innerHTML = '<span class="loading"></span> 连接中...';
                
                // 初始化Web3Modal（如果需要）
                if (!web3Modal) {
                    await initWeb3Modal();
                }
                
                // 连接钱包
                provider = await web3Modal.connect();
                web3 = new Web3(provider);
                
                // 获取用户账户
                const accounts = await web3.eth.getAccounts();
                if (accounts.length === 0) {
                    throw new Error("未检测到授权账户");
                }
                
                userAddress = accounts[0];
                
                // 更新UI
                document.getElementById('walletStatus').innerHTML = '已连接';
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'flex';
                
                // 创建合约实例
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                
                // 添加初始状态消息
                addStatusMessage('钱包连接成功');
                addStatusMessage('用户地址: ' + userAddress);
                addStatusMessage('合约地址: ' + CONTRACT_ADDRESS);
                
                // 加载用户数据
                loadUserData();
                
                // 添加事件监听器
                provider.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        userAddress = accounts[0];
                        addStatusMessage('账户变更: ' + userAddress);
                        loadUserData();
                    } else {
                        disconnectWallet();
                    }
                });
                
                provider.on('disconnect', () => {
                    addStatusMessage('钱包连接已断开');
                    disconnectWallet();
                });
                
            } catch (error) {
                console.error('连接失败:', error);
                showError('连接失败: ' + error.message);
                document.getElementById('walletStatus').innerHTML = '连接失败';
                connectBtn.innerHTML = '<i class="fas fa-wallet"></i> 连接钱包';
            }
        }
        
        // 断开连接
        function disconnectWallet() {
            if (provider && provider.disconnect) {
                provider.disconnect();
            }
            
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            connectBtn.style.display = 'flex';
            disconnectBtn.style.display = 'none';
            document.getElementById('walletStatus').innerHTML = '未连接';
            connectBtn.innerHTML = '<i class="fas fa-wallet"></i> 连接钱包';
            
            document.getElementById('machineCount').textContent = '--';
            document.getElementById('pendingRewards').textContent = '--';
            document.getElementById('rewardPerBlock').textContent = '--';
            document.getElementById('machinePrice').textContent = '--';
            
            addStatusMessage('钱包已断开连接');
        }
        
        // 加载用户数据
        async function loadUserData() {
            try {
                if (!contract || !userAddress) return;
                
                // 获取用户矿机数量
                const machineCount = await contract.methods.machineCount(userAddress).call();
                document.getElementById('machineCount').textContent = machineCount;
                
                // 获取额外矿机价格
                const machinePrice = await contract.methods.additionalMachinePriceToken().call();
                document.getElementById('machinePrice').textContent = web3.utils.fromWei(machinePrice, 'ether') + ' 代币';
                document.getElementById('additionalPrice').textContent = web3.utils.fromWei(machinePrice, 'ether');
                
                // 获取当前区块奖励率
                const rewardPerBlock = await contract.methods.currentRewardPerBlock().call();
                document.getElementById('rewardPerBlock').textContent = web3.utils.fromWei(rewardPerBlock, 'ether') + ' 代币';
                
                // 计算待领取奖励
                if (machineCount > 0) {
                    const lastClaimBlock = await contract.methods.lastRewardClaimBlock(userAddress).call();
                    const currentBlock = await web3.eth.getBlockNumber();
                    
                    if (lastClaimBlock > 0) {
                        const blocksPassed = currentBlock - lastClaimBlock;
                        const pendingRewards = machineCount * blocksPassed * rewardPerBlock;
                        document.getElementById('pendingRewards').textContent = web3.utils.fromWei(pendingRewards.toString(), 'ether') + ' 代币';
                    }
                }
                
            } catch (error) {
                console.error('加载数据失败:', error);
                showError('数据加载失败: ' + error.message);
            }
        }
        
        // 购买初始矿机
        async function buyInitialMachine() {
            try {
                // 更新按钮状态
                const button = document.getElementById('buyInitialBtn');
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                // 发送交易
                const result = await contract.methods.buyInitialMachine().send({
                    from: userAddress,
                    value: web3.utils.toWei("0.01", "ether")
                });
                
                addStatusMessage('交易成功: ' + result.transactionHash);
                addStatusMessage('成功购买初始矿机');
                
                // 刷新用户数据
                await loadUserData();
                
            } catch (error) {
                console.error('购买失败:', error);
                showError('购买失败: ' + error.message);
                addStatusMessage('交易失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                const button = document.getElementById('buyInitialBtn');
                button.innerHTML = '<i class="fas fa-shopping-bag"></i> 购买初始矿机';
                button.disabled = false;
            }
        }
        
        // 购买额外矿机
        async function buyAdditionalMachine() {
            try {
                // 更新按钮状态
                const button = document.getElementById('buyAdditionalBtn');
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                // 默认购买1台
                const count = 1;
                
                // 获取矿机价格
                const pricePerMachine = await contract.methods.additionalMachinePriceToken().call();
                const totalPrice = web3.utils.toBN(pricePerMachine).mul(web3.utils.toBN(count));
                
                // 发送交易
                const result = await contract.methods.buyAdditionalMachine(count).send({
                    from: userAddress,
                });
                
                addStatusMessage('交易成功: '极result.transactionHash);
                addStatusMessage(`成功购买 ${count} 台额外矿机`);
                
                // 刷新用户数据
                await load极Data();
                
            } catch (error) {
                console.error('购买失败:', error);
                showError('购买失败: ' + error.message);
                addStatusMessage('交易失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                const button = document.getElementById('buyAdditionalBtn');
                button.innerHTML = '<i class="fas fa-cart-plus"></i> 购买额外矿机';
                button.disabled = false;
            }
        }
        
        // 领取奖励
        async function claimRewards() {
            try {
                // 更新按钮状态
                const button = document.getElementById('claimRewardsBtn');
                button.innerHTML = '<span class="loading"></span> 处理中...';
                button.disabled = true;
                
                // 发送交易
                const result = await contract.methods.claimRewards().send({
                    from: userAddress,
                });
                
                addStatusMessage('交易成功: ' + result.transactionHash);
                addStatusMessage('奖励领取成功');
                
                // 刷新用户数据
                await loadUserData();
                
            } catch (error) {
                console.error('领取失败:', error);
                showError('领取失败: ' + error.message);
                addStatusMessage('交易失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                const button = document.getElementById('claimRewardsBtn');
                button.innerHTML = '<i class="fas fa-hand-holding-usd"></i> 立即领取';
                button.disabled = false;
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', async () => {
            // 添加初始状态消息
            addStatusMessage('系统已就绪');
            addStatusMessage('请连接钱包开始操作');
            
            // 设置事件监听器
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            document.getElementById('disconnectBtn').addEventListener('click', disconnectWallet);
            document.getElementById('buyInitialBtn').addEventListener('click', buyInitialMachine);
            document.getElementById('buyAdditionalBtn').addEventListener('click', buyAdditionalMachine);
            document.getElementById('claimRewardsBtn').addEventListener('click', claimRewards);
            
            // 尝试自动连接缓存的钱包
            try {
                await initWeb3Modal();
                if (web3Modal.cachedProvider) {
                    connectWallet();
                }
            } catch (error) {
                console.error('自动连接失败:', error);
            }
        });
    </script>
</body>
</html>
