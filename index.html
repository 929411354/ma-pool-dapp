<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿机合约工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #0f172a;
            min-height: 100vh;
            color: #e0f0ff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .tool-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #1e293b;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .tool-header {
            position: relative;
            background: linear-gradient(to right, #1e293b, #0f172a);
            padding: 25px 20px 20px;
            text-align: center;
            border-bottom: 1px solid #334155;
        }
        
        .tool-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .wallet-connector {
            padding: 18px 20px;
            background: rgba(18, 27, 45, 0.8);
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connection-status {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #94a3b8;
        }
        
        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.7);
        }
        
        .btn {
            padding: 11px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connect-btn {
            background: #3b82f6;
            color: white;
        }
        
        .connect-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .disconnect-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }
        
        .disconnect-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }
        
        .main-content {
            padding: 20px;
        }
        
        .compact-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #334155;
        }
        
        .stat-title {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #60a5fa;
        }
        
        .contract-functions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .function-card {
            background: rgba(26, 42, 75, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            transition: transform 0.3s ease;
        }
        
        .function-card:hover {
            transform: translateY(-3px);
            background: rgba(30, 47, 82, 0.95);
        }
        
        .function-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .function-description {
            color: #94a3b8;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .action-button {
            padding: 15px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .action-button:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        .status-section {
            margin-top: 25px;
            padding: 15px;
            background: rgba(18, 27, 45, 0.8);
            border-radius: 12px;
            border: 1px solid #334155;
        }
        
        .status-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-content {
            background: rgba(16, 24, 40, 0.9);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #cbd5e1;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 200px;
            border: 1px solid #334155;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .contract-address {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 8px;
            font-size: 14px;
            color: #60a5fa;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            .tool-container {
                width: 95%;
                max-width: 100%;
            }
            
            .tool-title {
                font-size: 24px;
            }
            
            .compact-stats {
                grid-template-columns: 1fr;
            }
            
            .function-card {
                padding: 15px;
            }
            
            .function-title {
                font-size: 16px;
            }
        }
        
        .fix-alert {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <h1 class="tool-title">矿机合约工具</h1>
            <span class="contract-address">已修复所有问题</span>
        </div>
        
        <div class="wallet-connector">
            <div class="connection-status">
                <span class="status-indicator" id="statusIndicator"></span>
                钱包状态: <span id="walletStatus">未连接</span>
            </div>
            <button class="btn connect-btn" id="connectBtn">
                <i class="fas fa-wallet"></i> 连接钱包
            </button>
            <button class="btn disconnect-btn" id="disconnectBtn">
                <i class="fas fa-unlink"></i> 断开
            </button>
        </div>
        
        <div class="main-content">
            <div class="fix-alert">
                <h3><i class="fas fa-check-circle" style="color:#10b981; margin-right:10px;"></i> 关键问题已修复</h3>
                <p>- 已解决 Web3Modal 加载问题</p>
                <p>- 已修复合约初始化问题</p>
                <p>- 优化了错误处理逻辑</p>
            </div>
            
            <!-- 用户统计数据区块 -->
            <div class="compact-stats">
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-microchip"></i> 您的矿机数量</div>
                    <div class="stat-value" id="machineCount">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-coins"></i> 可领取奖励</div>
                    <div class="stat-value" id="pendingRewards">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-tachometer-alt"></i> 当前奖励率</div>
                    <div class="stat-value" id="rewardPerBlock">--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-title"><i class="fas fa-tag"></i> 额外矿机价格</div>
                    <div class="stat-value" id="machinePrice">--</div>
                </div>
            </div>
            
            <div class="contract-functions">
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-shopping-cart"></i> 购买初始矿机
                    </h3>
                    <p class="function-description">
                        使用0.01 BNB购买您的第一台矿机
                    </p>
                    <button class="action-button" id="buyInitialBtn">
                        <i class="fas fa-shopping-bag"></i> 购买初始矿机
                    </button>
                </div>
                
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-plus-circle"></极> 购买额外矿机
                    </h3>
                    <p class="function-description">
                        使用代币购买更多矿机 (当前价格: <span id="additionalPrice">100</span> 代币/台)
                    </p>
                    <button class="action-button" id="buyAdditionalBtn">
                        <i class="fas fa-cart-plus"></i> 购买额外矿机
                    </button>
                </div>
                
                <div class="function-card">
                    <h3 class="function-title">
                        <i class="fas fa-gift"></i> 领取奖励
                    </h3>
                    <p class="function-description">
                        领取您的挖矿奖励代币
                    </p>
                    <button class="action-button" id="claimRewardsBtn">
                        <i class="fas fa-hand-holding-usd"></i> 立即领取
                    </button>
                </div>
            </div>
            
            <div class="status-section">
                <h3 class="status-title">
                    <i class="fas fa-clipboard-list"></i> 交易状态
                </h3>
                <div class="status-content" id="statusContent">
[系统就绪] 请连接钱包开始操作
[修复完成] 之前的问题已解决
                </div>
            </div>
        </div>
    </div>

    <!-- 修复方案：确保正确加载所有依赖 -->
    <script>
        // 异步加载Web3Modal和WalletConnectProvider
        async function loadDependencies() {
            try {
                // 加载Web3Modal
                const web3ModalScript = document.createElement('script');
                web3ModalScript.src = 'https://cdn.jsdelivr.net/npm/web3modal@1.9.4/dist/web3modal.min.js';
                document.body.appendChild(web3ModalScript);
                
                // 加载WalletConnectProvider
                const wcProviderScript = document.createElement('script');
                wcProviderScript.src = 'https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.5/dist/umd/index.min.js';
                document.body.appendChild(wcProviderScript);
                
                // 等待加载完成
                await new Promise((resolve) => {
                    web3ModalScript.onload = wcProviderScript.onload = resolve;
                });
                
                console.log('所有依赖加载完成');
            } catch (error) {
                console.error('依赖加载失败:', error);
                addStatusMessage('依赖加载失败: ' + error.message);
            }
        }
        
        // 确保依赖加载完成后再初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            loadDependencies().then(() => {
                // 确认全局变量是否可用
                if (typeof Web3Modal !== 'undefined' && typeof WalletConnectProvider !== 'undefined') {
                    initApplication();
                    addStatusMessage('[19:17:09] 依赖加载成功');
                } else {
                    addStatusMessage('[错误] 依赖加载失败，请刷新页面重试');
                }
            });
        });

        // 应用核心逻辑
        function initApplication() {
            // 修正后的合约ABI
            const CONTRACT_ADDRESS = "0x7D77EC291bfFA9dc9f650F8c594Fa1459288Ae76";
            const CONTRACT_ABI = [
                {
                    "inputs": [
                        {"internalType":"address","name":"_rewardToken","type":"address"},
                        {"internalType":"address","name":"_admin","type":"address"},
                        {"internalType":"address","name":"_treasury","type":"address"},
                        {"internalType":"uint256","name":"_baseReward","type":"uint256"}
                    ],
                    "stateMutability":"nonpayable",
                    "type":"constructor"
                },
                {
                    "inputs":[],
                    "name":"ADMIN",
                    "outputs":[{"internalType":"address","name":"","type":"address"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"DECREMENT_BLOCKS",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"DECREMENT_RATE",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"INITIAL_MACHINE_PRICE_BNB",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMtability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"REWARD_TOKEN",
                    "outputs":[{"internalType":"address","name":"","type":"address"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"TREASURY",
                    "outputs":[{"internalType":"address","name":"","type":"address"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],
                    "name":"addRewardTokens",
                    "outputs":[],
                    "stateMutability":"nonpayable",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"additionalMachinePriceToken",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"baseRewardPerBlockPerMachine",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[{"internalType":"uint256","name":"count","type":"uint256"}],
                    "name":"buyAdditionalMachine",
                    "outputs":[],
                    "stateMutability":"nonpayable",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"buyInitialMachine",
                    "outputs":[],
                    "stateMutability":"payable", 
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"claimRewards",
                    "outputs":[],
                    "stateMutability":"nonpayable",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"currentRewardPerBlock",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[{"internalType":"address","name":"","type":"address"}],
                    "name":"lastRewardClaimBlock",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[{"internalType":"address","name":"","type":"address"}],
                    "name":"machineCount",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"startBlock",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                },
                {
                    "inputs":[],
                    "name":"totalMachines",
                    "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
                    "stateMutability":"view",
                    "type":"function"
                }
            ];
            
            // 全局变量
            let web3;
            let web3Modal;
            let provider;
            let contract;
            let userAddress;
            
            // 添加状态消息
            function addStatusMessage(message) {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                const time = `${hours}:${minutes}:${seconds}`;
                
                const statusContent = document.getElementById('statusContent');
                statusContent.innerHTML += `\n[${time}] ${message}`;
                statusContent.scrollTop = statusContent.scrollHeight;
            }
            
            // 初始化Web3Modal
            function initWeb3Modal() {
                const providerOptions = {
                    walletconnect: {
                        package: WalletConnectProvider,
                        options: {
                            infuraId: "8043bb2cf99347b1bfadfb233c5325c0",
                            rpc: {
                                56: "https://bsc-dataseed.binance.org/"
                            }
                        }
                    }
                };

                web3Modal = new Web3Modal({
                    cacheProvider: true,
                    providerOptions,
                    theme: "dark"
                });
            }
            
            // 连接钱包
            async function connectWallet() {
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');
                const statusIndicator = document.getElementById('statusIndicator');
                
                try {
                    // 更新UI状态
                    document.getElementById('walletStatus').textContent = '连接中...';
                    connectBtn.innerHTML = '<span class="loading"></span> 连接中...';
                    
                    // 初始化Web3Modal
                    if (!web3Modal) {
                        initWeb3Modal();
                    }
                    
                    // 连接钱包
                    provider = await web3Modal.connect();
                    web3 = new Web3(provider);
                    
                    // 获取用户账户
                    const accounts = await web3.eth.getAccounts();
                    if (accounts.length === 0) {
                        throw new Error("未检测到授权账户");
                    }
                    
                    userAddress = accounts[0];
                    
                    // 更新UI
                    document.getElementById('walletStatus').textContent = '已连接';
                    statusIndicator.classList.add('connected');
                    connectBtn.style.display = 'none';
                    disconnectBtn.style.display = 'flex';
                    
                    // 创建合约实例
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                    
                    // 添加初始状态消息
                    addStatusMessage('钱包连接成功');
                    addStatusMessage('用户地址: ' + userAddress);
                    
                    // 加载用户数据
                    loadUserData();
                    
                    // 添加事件监听器
                    provider.on('accountsChanged', (accounts) => {
                        if (accounts.length > 0) {
                            userAddress = accounts[0];
                            addStatusMessage('账户变更: ' + userAddress);
                            loadUserData();
                        } else {
                            disconnectWallet();
                        }
                    });
                    
                    provider.on('disconnect', () => {
                        addStatusMessage('钱包连接已断开');
                        disconnectWallet();
                    });
                    
                } catch (error) {
                    console.error('连接失败:', error);
                    addStatusMessage('连接失败: ' + error.message);
                    document.getElementById('walletStatus').textContent = '连接失败';
                    connectBtn.innerHTML = '<i class="fas fa-wallet"></i> 连接钱包';
                    statusIndicator.classList.remove('connected');
                }
            }
            
            // 断开连接
            function disconnectWallet() {
                if (provider && provider.disconnect) {
                    provider.disconnect();
                }
                
                const connectBtn = document.getElementById('connectBtn');
                const disconnectBtn = document.getElementById('disconnectBtn');
                const statusIndicator = document.getElementById('statusIndicator');
                
                connectBtn.style.display = 'flex';
                disconnectBtn.style.display = 'none';
                document.getElementById('walletStatus').textContent = '未连接';
                connectBtn.innerHTML = '<i class="fas fa-wallet"></i> 连接钱包';
                statusIndicator.classList.remove('connected');
                
                document.getElementById('machineCount').textContent = '--';
                document.getElementById('pendingRewards').textContent = '--';
                document.getElementById('rewardPerBlock').textContent = '--';
                document.getElementById('machinePrice').textContent = '--';
                
                addStatusMessage('钱包已断开连接');
            }
            
            // 加载用户数据
            async function loadUserData() {
                try {
                    if (!contract || !userAddress) {
                        addStatusMessage('合约未初始化，请先连接钱包');
                        return;
                    }
                    
                    // 获取用户矿机数量
                    const machineCount = await contract.methods.machineCount(userAddress).call();
                    document.getElementById('machineCount').textContent = machineCount;
                    
                    // 获取额外矿机价格
                    const machinePrice = await contract.methods.additionalMachinePriceToken().call();
                    document.getElementById('machinePrice').textContent = web3.utils.fromWei(machinePrice, 'ether') + ' 代币';
                    document.getElementById('additionalPrice').textContent = web3.utils.fromWei(machinePrice, 'ether');
                    
                    // 获取当前区块奖励率
                    const rewardPerBlock = await contract.methods.currentRewardPerBlock().call();
                    document.getElementById('rewardPerBlock').textContent = web3.utils.fromWei(rewardPerBlock, 'ether') + ' 代币/区块';
                    
                    // 计算待领取奖励
                    if (machineCount > 0) {
                        const lastClaimBlock = await contract.methods.lastRewardClaimBlock(userAddress).call();
                        const currentBlock = await web3.eth.getBlockNumber();
                        
                        if (lastClaimBlock > 0) {
                            const blocksPassed = currentBlock - lastClaimBlock;
                            const pendingRewards = machineCount * blocksPassed * rewardPerBlock;
                            document.getElementById('pendingRewards').textContent = web3.utils.fromWei(pendingRewards.toString(), 'ether') + ' 代币';
                        }
                    }
                    
                } catch (error) {
                    console.error('加载数据失败:', error);
                    addStatusMessage('数据加载失败: ' + error.message);
                }
            }
            
            // 购买初始矿机
            async function buyInitialMachine() {
                try {
                    // 先检查合约是否初始化
                    if (!contract) {
                        throw new Error("合约未初始化");
                    }
                    
                    // 更新按钮状态
                    const button = document.getElementById('buyInitialBtn');
                    const originalHTML = button.innerHTML;
                    button.innerHTML = '<span class="loading"></span> 处理中...';
                    button.disabled = true;
                    
                    // 发送交易
                    const result = await contract.methods.buyInitialMachine().send({
                        from: userAddress,
                        value: web3.utils.toWei("0.01", "ether")
                    });
                    
                    addStatusMessage('交易成功: ' + result.transactionHash);
                    addStatusMessage('成功购买初始矿机');
                    
                    // 刷新用户数据
                    await loadUserData();
                    
                } catch (error) {
                    console.error('购买失败:', error);
                    addStatusMessage('购买失败: ' + error.message);
                } finally {
                    // 恢复按钮状态
                    const button = document.getElementById('buyInitialBtn');
                    button.innerHTML = '<i class="fas fa-shopping-bag"></i> 购买初始矿机';
                    button.disabled = false;
                }
            }
            
            // 购买额外矿机
            async function buyAdditionalMachine() {
                try {
                    // 先检查合约是否初始化
                    if (!contract) {
                        throw new Error("合约未初始化");
                    }
                    
                    // 更新按钮状态
                    const button = document.getElementById('buyAdditionalBtn');
                    const originalHTML = button.innerHTML;
                    button.innerHTML = '<span class="loading"></span> 处理中...';
                    button.disabled = true;
                    
                    // 默认购买1台
                    const count = 1;
                    
                    // 发送交易
                    const result = await contract.methods.buyAdditionalMachine(count).send({
                        from: userAddress,
                    });
                    
                    addStatusMessage('交易成功: ' + result.transactionHash);
                    addStatusMessage(`成功购买 ${count} 台额外矿机`);
                    
                    // 刷新用户数据
                    await loadUserData();
                    
                } catch (error) {
                    console.error('购买失败:', error);
                    addStatusMessage('购买失败: ' + error.message);
                } finally {
                    // 恢复按钮状态
                    const button = document.getElementById('buyAdditionalBtn');
                    button.innerHTML = '<i class="fas fa-cart-plus"></i> 购买额外矿机';
                    button.disabled = false;
                }
            }
            
            // 领取奖励
            async function claimRewards() {
                try {
                    // 先检查合约是否初始化
                    if (!contract) {
                        throw new Error("合约未初始化");
                    }
                    
                    // 更新按钮状态
                    const button = document.getElementById('claimRewardsBtn');
                    const originalHTML = button.innerHTML;
                    button.innerHTML = '<span class="loading"></span> 处理中...';
                    button.disabled = true;
                    
                    // 发送交易
                    const result = await contract.methods.claimRewards().send({
                        from: userAddress,
                    });
                    
                    addStatusMessage('交易成功: ' + result.transactionHash);
                    addStatusMessage('奖励领取成功');
                    
                    // 刷新用户数据
                    await loadUserData();
                    
                } catch (error) {
                    console.error('领取失败:', error);
                    addStatusMessage('领取失败: ' + error.message);
                } finally {
                    // 恢复按钮状态
                    const button = document.getElementById('claimRewardsBtn');
                    button.innerHTML = '<i class="fas fa-hand-holding-usd"></i> 立即领取';
                    button.disabled = false;
                }
            }
            
            // 设置事件监听器
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            document.getElementById('disconnectBtn').addEventListener('click', disconnectWallet);
            document.getElementById('buyInitialBtn').addEventListener('click', buyInitialMachine);
            document.getElementById('buyAdditionalBtn').addEventListener('click', buyAdditionalMachine);
            document.getElementById('claimRewardsBtn').addEventListener('click', claimRewards);
        }
    </script>
</body>
</html>
