<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>矿机商店 DApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root{--bg:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);--card-bg:rgba(30,41,59,.5);--accent:#3b82f6;--text:#e2e8f0;--radius:16px;--shadow:0 8px 32px rgba(0,0,0,.5)}
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
    body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .container{max-width:900px;width:100%;display:grid;gap:24px}
    .header{display:flex;align-items:center;justify-content:space-between}
    .header h1{font-size:2.5rem;background:linear-gradient(90deg,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .card{background:var(--card-bg);border-radius:var(--radius);padding:24px;border:1px solid rgba(255,255,255,.1);backdrop-filter:blur(8px);box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
    .stat{display:flex;align-items:center;gap:12px;font-size:1.1rem}
    .stat i{color:var(--accent)}
    .btn{display:flex;align-items:center;justify-content:center;gap:8px;padding:14px 24px;border:none;border-radius:var(--radius);font-weight:600;cursor:pointer;transition:.3s;background:var(--accent);color:#fff}
    .btn:hover{transform:translateY(-2px);box-shadow:0 4px 16px rgba(59,130,246,.5)}
    .input-group{display:flex;flex-direction:column;gap:8px}
    .input-group input{padding:12px;border-radius:var(--radius);border:1px solid rgba(255,255,255,.2);background:rgba(0,0,0,.3);color:#fff}
    #langBtn{background:transparent;border:1px solid var(--accent);color:var(--accent);padding:6px 12px;border-radius:var(--radius);cursor:pointer;margin-left:12px}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-hammer"></i> <span id="titleTxt">矿机商店</span></h1>
      <div style="display:flex;gap:8px;align-items:center;">
        <button id="connectBtn" class="btn" onclick="connectWallet()"><i class="fas fa-wallet"></i> <span id="connectTxt">连接钱包</span></button>
        <button id="langBtn" onclick="toggleLang()">EN</button>
      </div>
    </div>

    <!-- 数据 -->
    <div class="card grid">
      <div class="stat"><i class="fas fa-user"></i> <span id="walletAddr">--</span></div>
      <div class="stat"><i class="fas fa-cog"></i> 普通矿机：<span id="statNormal">0</span></div>
      <div class="stat"><i class="fas fa-flask"></i> 测试矿机：<span id="statTest">0</span></div>
      <div class="stat"><i class="fas fa-rocket"></i> 增强矿机：<span id="statPower">0</span></div>
      <div class="stat"><i class="fas fa-calendar"></i> 日产量：<span id="statDaily">0</span> α</div>
      <div class="stat"><i class="fas fa-gift"></i> 未领取：<span id="statUnclaimed">0</span> α</div>
    </div>

    <!-- 购买 -->
    <div class="card grid">
      <button class="btn" onclick="buyInitialMachine()"><i class="fas fa-plus"></i> 初始矿机 (0.01 BNB)</button>
      <button class="btn" onclick="buyTestMachine()"><i class="fas fa-plus"></i> 测试矿机 (0.001 BNB)</button>
      <div class="input-group">
        <label>增强等级 (0-3)</label><input id="tierId" placeholder="0"/>
        <label>数量</label><input id="count" placeholder="1"/>
        <button class="btn" onclick="buyPowerMachine()"><i class="fas fa-plus"></i> 购买增强矿机</button>
      </div>
    </div>

    <!-- 推荐 & 领取 -->
    <div class="card grid">
      <div class="input-group">
        <label>推荐人地址</label><input id="referrerInput" placeholder="0x..."/>
        <button class="btn" onclick="setReferrer()"><i class="fas fa-check"></i> 设置推荐人</button>
      </div>
      <button class="btn" onclick="claimRewards()"><i class="fas fa-gift"></i> 领取收益</button>
    </div>

    <!-- 管理员 -->
    <div class="card" id="adminPanel" style="display:none;">
      <h2><i class="fas fa-cogs"></i> 管理员面板</h2>
      <div class="input-group">
        <label>提取代币数量</label><input id="withdrawAmount" placeholder="100"/>
        <button class="btn" onclick="withdrawBNB()"><i class="fas fa-coins"></i> 提取BNB</button>
        <button class="btn" onclick="withdrawTokens()"><i class="fas fa-coins"></i> 提取代币</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0x9dCcEd4Ef738856D2c289D4116cD219c698B22ba";
    const TOKEN_ADDRESS = "0x877f23dcFBa91cadd7d35565Da452c9673C27A33";
    const CONTRACT_ABI = [
      "function buyInitialMachine() payable",
      "function buyTestMachine() payable",
      "function buyPowerMachine(uint256,uint256)",
      "function setReferrer(address)",
      "function claimRewards()",
      "function withdrawBNB()",
      "function withdrawTokens(uint256)",
      "function admin(address) view returns(bool)",
      "function getUserDashboard(address) view returns(uint256,uint256,uint256[4],uint256,uint256,uint256,uint256)"
    ];

    let provider, signer, contract, userAddress;
    const lang = { zh: { connect: "连接钱包", balance: "余额不足", success: "成功", fail: "失败" }, en: { connect: "Connect Wallet", balance: "Insufficient balance", success: "Success", fail: "Failed" } };
    let currentLang = "zh";
    function toggleLang() { currentLang = currentLang === "zh" ? "en" : "zh"; document.getElementById("langBtn").textContent = currentLang === "zh" ? "EN" : "中"; }
    function t(k) { return lang[currentLang][k] || k; }

    async function connectWallet() {
      const prov = window.ethereum || window.tp || window.okexchain || window.bitkeep?.ethereum;
      if (!prov) return alert(t("connect"));

      try {
        await prov.request({ method: "eth_requestAccounts" });
        const chain = await prov.request({ method: "eth_chainId" });
        if (chain !== "0x38") return alert("请切换到BSC主网");

        provider = new ethers.providers.Web3Provider(prov);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        // 检查授权
        const token = new ethers.Contract(TOKEN_ADDRESS, ["function allowance(address,address) view returns (uint256)", "function approve(address,uint256) returns (bool)"], signer);
        const allowance = await token.allowance(userAddress, CONTRACT_ADDRESS);
        if (allowance.eq(0)) {
          await token.approve(CONTRACT_ADDRESS, ethers.constants.MaxUint256);
        }

        document.getElementById("walletAddr").textContent = userAddress.substring(0, 6) + "..." + userAddress.substring(38);
        document.getElementById("connectBtn").textContent = userAddress.substring(0, 6) + "...";

        const isAdmin = await contract.admin(userAddress);
        if (isAdmin) document.getElementById("adminPanel").style.display = "block";

        await loadData();
      } catch (err) {
        alert(t("fail") + ": " + err.message);
      }
    }

    async function loadData() {
      if (!contract) return;
      const data = await contract.getUserDashboard(userAddress);
      ["statNormal", "statTest", "statPower"].forEach((id, i) => document.getElementById(id).textContent = id === "statPower" ? data.power.reduce((a, b) => a + Number(b), 0) : data[i].toString());
      ["statDaily", "statUnclaimed"].forEach((id, i) => document.getElementById(id).textContent = ethers.utils.formatUnits(data[i + 4]));
      document.getElementById("statPowerTotal").textContent = data.totalPower.toString();
    }

    async function buyInitialMachine() {
      if (!signer) return alert(t("connect"));
      const balance = await provider.getBalance(userAddress);
      if (balance.lt(ethers.utils.parseEther("0.01"))) return alert(t("balance"));
      await contract.buyInitialMachine({ value: ethers.utils.parseEther("0.01") });
      alert("初始矿机" + t("success")); await loadData();
    }

    async function buyTestMachine() {
      if (!signer) return alert(t("connect"));
      const balance = await provider.getBalance(userAddress);
      if (balance.lt(ethers.utils.parseEther("0.001"))) return alert(t("balance"));
      await contract.buyTestMachine({ value: ethers.utils.parseEther("0.001") });
      alert("测试矿机" + t("success")); await loadData();
    }

    async function buyPowerMachine() {
      const tier = document.getElementById("tierId").value;
      const count = document.getElementById("count").value;
      if (!tier || !count) return alert("请输入等级和数量");
      await contract.buyPowerMachine(tier, count);
      alert("增强矿机" + t("success")); await loadData();
    }

    async function setReferrer() {
      const ref = document.getElementById("referrerInput").value;
      if (!signer) return alert(t("connect"));
      if (!ethers.utils.isAddress(ref)) return alert("地址格式错误");
      await contract.setReferrer(ref);
      alert("推荐人" + t("success"));
    }

    async function claimRewards() {
      if (!signer) return alert(t("connect"));
      await contract.claimRewards();
      alert("领取" + t("success")); await loadData();
    }

    async function withdrawBNB() {
      if (!signer) return alert(t("connect"));
      await contract.withdrawBNB();
      alert("提取BNB" + t("success"));
    }

    async function withdrawTokens() {
      const amt = document.getElementById("withdrawAmount").value;
      if (!amt) return alert("请输入数量");
      await contract.withdrawTokens(ethers.utils.parseUnits(amt));
      alert("提取代币" + t("success"));
    }
  </script>
</body>
</html>
