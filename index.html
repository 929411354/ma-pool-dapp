  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0x9dCcEd4Ef738856D2c289D4116cD219c698B22ba";
    const TOKEN_ADDRESS = "0x877f23dcFBa91cadd7d35565Da452c9673C27A33";

    const CONTRACT_ABI = [

      "function buyTestMachine() payable",
      "function buyPowerMachine(uint256,uint256)",
      "function setReferrer(address)",
      "function claimRewards()",

    let provider, signer, contract, userAddress;
    const lang = {
      zh: {
        title: "æ˜Ÿé“¾å·¥åŠ", connect: "è¿æ¥é’±åŒ…", balance: "ä½™é¢ä¸è¶³", success: "æˆåŠŸ", fail: "å¤±è´¥",
        normal: "æ™®é€šæ˜Ÿæ ¸", power: "å¢å¼ºæ˜Ÿæ ¸", daily: "æ—¥äº§é‡", unclaimed: "æœªé¢†å–",
        buyInitial: "è´­ä¹°æ™®é€šæ˜Ÿæ ¸ (0.01 BNB)", buyPower: "è´­ä¹°å¢å¼ºæ˜Ÿæ ¸", tier: "å¢å¼ºç­‰çº§", count: "æ•°é‡",
        refer: "æ¨èäººåœ°å€", setRefer: "è®¾ç½®æ¨èäºº", claim: "é¢†å–æ”¶ç›Š",
        adminTitle: "æ˜Ÿæ ¸å·¥åŠï¼ˆç®¡ç†å‘˜ï¼‰", adminTest: "è´­ä¹°è¿·ä½ æ˜Ÿæ ¸ (0.0001 BNB)",
        addAdmin: "ç®¡ç†å‘˜åœ°å€", addBtn: "æ·»åŠ ç®¡ç†å‘˜", removeBtn: "ç§»é™¤ç®¡ç†å‘˜",
        withdraw: "æå–ä»£å¸æ•°é‡", withdrawBNB: "æå–BNB", withdrawTokens: "æå–ä»£å¸",
        referLabelTxt: "æ¨èäººåœ°å€", forgeTitleTxt: "æ˜Ÿæ ¸å·¥åŠ"
      },
      en: {
        title: "StarForge", connect: "Connect Wallet", balance: "Insufficient balance", success: "Success", fail: "Failed",
        normal: "Normal Core", power: "Power Core", daily: "Daily Yield", unclaimed: "Unclaimed",
        buyInitial: "Buy Normal Core (0.01 BNB)", buyPower: "Buy Power Core", tier: "Tier", count: "Count",
        refer: "Referrer Address", setRefer: "Set Referrer", claim: "Claim Rewards",
        adminTitle: "StarForge (Admin)", adminTest: "Buy Mini Core (0.0001 BNB)",
        addAdmin: "Admin Address", addBtn: "Add Admin", removeBtn: "Remove Admin",
        withdraw: "Withdraw Amount", withdrawBNB: "Withdraw BNB", withdrawTokens: "Withdraw Tokens",
        referLabelTxt: "Referrer Address", forgeTitleTxt: "StarForge"
      }
    };
    let currentLang = "zh";
    function t(k) { return lang[currentLang][k] || k; }
    function toggleLang() { currentLang = currentLang === "zh" ? "en" : "zh"; applyLang(); }
    function applyLang() {
      Object.keys(lang.zh).forEach(k => {
        const el = document.getElementById(k + "Txt") || document.getElementById(k);
        if (el) el.textContent = t(k);
      });
      document.getElementById("langBtn").textContent = currentLang === "zh" ? "EN" : "ä¸­";
    }

    function showView(view) {
      document.getElementById("dashboardView").classList.toggle("hidden", view !== "dashboard");
      document.getElementById("forgeView").classList.toggle("hidden", view !== "forge");
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      document.querySelector(`[onclick="showView('${view}')"]`).classList.add("active");
    }

    async function connectWallet() {
      const prov = window.ethereum || window.tp || window.okexchain || window.bitkeep?.ethereum;
      if (!prov) return alert(t("connect"));

      try {
        await prov.request({ method: "eth_requestAccounts" });
        const chain = await prov.request({ method: "eth_chainId" });
        if (chain !== "0x38") return alert("è¯·åˆ‡æ¢åˆ°BSCä¸»ç½‘");

        provider = new ethers.providers.Web3Provider(prov);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        // æˆæƒä¸€æ¬¡å³å¯
        const token = new ethers.Contract(TOKEN_ADDRESS, ["function allowance(address,address) view returns (uint256)","function approve(address,uint256) returns (bool)"], signer);
        const allowance = await token.allowance(userAddress, CONTRACT_ADDRESS);
        if (allowance.eq(0)) await token.approve(CONTRACT_ADDRESS, ethers.constants.MaxUint256);

        document.getElementById("walletAddr").textContent = userAddress.substring(0, 6) + "..." + userAddress.substring(38);
        document.getElementById("connectBtn").textContent = userAddress.substring(0, 6) + "...";

        // å¤šç®¡ç†å‘˜æ£€æµ‹
        const isAdmin = await contract.admin(userAddress);
        if (isAdmin) document.getElementById("adminPanel").style.display = "block";

        await loadData();
        applyLang();
      } catch (err) {
        alert(t("fail") + ": " + err.message);
      }
    }

    async function loadData() {
      if (!contract) return;
      const data = await contract.getUserDashboard(userAddress);
      ["statNormal", "statPower"].forEach((id, i) => {
        const val = id === "statPower" ? (data.power ? data.power.reduce((a, b) => a + Number(b), 0) : 0) : data[i];
        document.getElementById(id).textContent = val.toString();
      });
      ["statDaily", "statUnclaimed"].forEach((id, i) => {
        document.getElementById(id).textContent = parseFloat(ethers.utils.formatUnits(data[i + 4])).toFixed(2);
      });
    }

    // è´­ä¹°
    async function buyInitialMachine() {
      if (!signer) return alert(t("connect"));
      const balance = await provider.getBalance(userAddress);
      if (balance.lt(ethers.utils.parseEther("0.01"))) return alert(t("balance"));
      await contract.buyInitialMachine({ value: ethers.utils.parseEther("0.01") });
      alert(t("buyInitial") + " âœ…"); await loadData();
    }

    async function buyLevel(level) {
      if (!signer) return alert(t("connect"));
      await contract.buyPowerMachine(level, 1);
      alert(`ç­‰çº§${level} âœ…`); await loadData();
    }

    async function setReferrer() {
      const ref = document.getElementById("referrerInput").value;
      if (!signer) return alert(t("connect"));
      if (!ethers.utils.isAddress(ref)) return alert("åœ°å€æ ¼å¼é”™è¯¯");
      await contract.setReferrer(ref);
      alert(t("setRefer") + " âœ…");
    }

    async function claimRewards() {

    }

    // ç®¡ç†å‘˜åŠŸèƒ½
    async function addAdmin() {

      await contract.addAdmin(addr);
      alert(t("addBtn") + " âœ…");
    }

    async function removeAdmin() {
      const addr = document.getElementById("addAdminInput").value;
      if (!signer) return alert(t("connect"));
      if (!ethers.utils.isAddress(addr)) return alert("åœ°å€æ ¼å¼é”™è¯¯");
      await contract.removeAdmin(addr);

      alert(t("withdrawBNB") + " âœ…");
    }

    }

    // åˆå§‹åŒ–
