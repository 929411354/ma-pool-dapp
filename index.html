<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>⭐ 星链工坊 DApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap');
    :root{--bg:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);--card-bg:rgba(30,41,59,.7);--accent:#3b82f6;--text:#e2e8f0;--radius:12px;--shadow:0 4px 16px rgba(0,0,0,.5)}
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Noto Sans SC',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;font-size:14px}
    body{background:var(--bg);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:10px}
    .container{max-width:900px;width:100%;display:grid;gap:20px}
    .header{display:flex;align-items:center;justify-content:space-between}
    .header h1{font-size:1.5rem;background:linear-gradient(90deg,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .nav{display:flex;gap:6px}
    .nav button{background:transparent;border:1px solid var(--accent);color:var(--accent);padding:6px 12px;border-radius:var(--radius);cursor:pointer;font-size:0.9rem}
    .nav button.active{background:var(--accent);color:#fff}
    .card{background:var(--card-bg);border-radius:var(--radius);padding:16px;border:1px solid rgba(255,255,255,.1);backdrop-filter:blur(8px);box-shadow:var(--shadow)}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}
    .stat{display:flex;align-items:center;gap:8px;font-size:1rem}
    .btn{display:flex;align-items:center;justify-content:center;gap:6px;padding:10px 16px;border:none;border-radius:var(--radius);font-size:0.9rem;cursor:pointer;background:var(--accent);color:#fff}
    .input-group{display:flex;flex-direction:column;gap:8px}
    .input-group input{padding:10px;border-radius:var(--radius);border:1px solid rgba(255,255,255,.2);background:rgba(0,0,0,.3);color:#fff}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <h1><i class="fas fa-rocket"></i> <span id="titleTxt">星链工坊</span></h1>
      <div class="nav">
        <button class="btn active" onclick="showView('dashboard')"><i class="fas fa-chart-line fa-sm"></i> 仪表盘</button>
        <button class="btn" onclick="showView('forge')"><i class="fas fa-hammer fa-sm"></i> 星核工坊</button>
      </div>
      <button id="connectBtn" class="btn" onclick="connectWallet()"><i class="fas fa-wallet fa-sm"></i> <span id="connectTxt">连接钱包</span></button>
    </div>

    <!-- 仪表盘 -->
    <div id="dashboardView" class="card grid">
      <div class="stat"><i class="fas fa-user"></i> <span id="walletAddr">--</span></div>
      <div class="stat"><i class="fas fa-cog"></i> <span id="normalTxt">普通星核</span>: <span id="statNormal">0</span></div>
      <div class="stat"><i class="fas fa-rocket"></i> <span id="powerTxt">增强星核</span>: <span id="statPower">0</span></div>
      <div class="stat"><i class="fas fa-calendar"></i> <span id="dailyTxt">日产量</span>: <span id="statDaily">0.00</span> α</div>
      <div class="stat"><i class="fas fa-gift"></i> <span id="unclaimedTxt">未领取</span>: <span id="statUnclaimed">0.00</span> α</div>
      <button class="btn" onclick="claimRewards()"><i class="fas fa-gift"></i> <span id="claimTxt">领取收益</span></button>
    </div>

    <!-- 星核工坊 -->
    <div id="forgeView" class="card hidden">
      <h2><i class="fas fa-hammer"></i> <span id="forgeTitleTxt">星核工坊</span></h2>
      <div class="grid">
        <button class="btn" onclick="buyInitialMachine()"><i class="fas fa-plus"></i> <span id="buyInitialTxt">购买普通星核 (0.01 BNB)</span></button>
        <button class="btn" onclick="buyLevel(0)"><i class="fas fa-star"></i> 增强等级 0</button>
        <button class="btn" onclick="buyLevel(1)"><i class="fas fa-star"></i> 增强等级 1</button>
        <button class="btn" onclick="buyLevel(2)"><i class="fas fa-star"></i> 增强等级 2</button>
        <button class="btn" onclick="buyLevel(3)"><i class="fas fa-star"></i> 增强等级 3</button>
      </div>
    </div>

    <!-- 管理员面板 -->
    <div id="adminPanel" class="card hidden">
      <h2><i class="fas fa-cogs"></i> <span id="adminTitleTxt">星核工坊（管理员）</span></h2>
      <button class="btn" onclick="buyAdminTestMachine()"><i class="fas fa-flask"></i> <span id="adminTestTxt">购买迷你星核 (0.0001 BNB)</span></button>
      <div class="input-group">
        <label><span id="addAdminTxt">管理员地址</span></label><input id="addAdminInput" placeholder="0x..."/>
        <button class="btn" onclick="addAdmin()"><i class="fas fa-user-plus"></i> <span id="addBtnTxt">添加管理员</span></button>
        <button class="btn" onclick="removeAdmin()"><i class="fas fa-user-minus"></i> <span id="removeBtnTxt">移除管理员</span></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const CONTRACT_ADDRESS = "0x9dCcEd4Ef738856D2c289D4116cD219c698B22ba";
    const TOKEN_ADDRESS = "0x877f23dcFBa91cadd7d35565Da452c9673C27A33";
    const CONTRACT_ABI = [
      "function buyInitialMachine() payable",
      "function buyTestMachine() payable",
      "function buyPowerMachine(uint256,uint256)",
      "function setReferrer(address)",
      "function claimRewards()",
      "function addAdmin(address)",
      "function removeAdmin(address)",
      "function withdrawBNB()",
      "function withdrawTokens(uint256)",
      "function admin(address) view returns(bool)",
      "function getUserDashboard(address) view returns(uint256,uint256,uint256[4],uint256,uint256,uint256,uint256)"
    ];

    let provider, signer, contract, userAddress;
    const lang = {
      zh: {
        title: "星链工坊", connect: "连接钱包", balance: "余额不足", success: "成功", fail: "失败",
        normal: "普通星核", power: "增强星核", daily: "日产量", unclaimed: "未领取",
        buyInitial: "购买普通星核 (0.01 BNB)", buyPower: "购买增强星核", tier: "增强等级", count: "数量",
        refer: "推荐人地址", setRefer: "设置推荐人", claim: "领取收益",
        adminTitle: "星核工坊（管理员）", adminTest: "购买迷你星核 (0.0001 BNB)",
        addAdmin: "管理员地址", addBtn: "添加管理员", removeBtn: "移除管理员"
      },
      en: {
        title: "StarForge", connect: "Connect Wallet", balance: "Insufficient balance", success: "Success", fail: "Failed",
        normal: "Normal Core", power: "Power Core", daily: "Daily Yield", unclaimed: "Unclaimed",
        buyInitial: "Buy Normal Core (0.01 BNB)", buyPower: "Buy Power Core", tier: "Tier", count: "Count",
        refer: "Referrer Address", setRefer: "Set Referrer", claim: "Claim Rewards",
        adminTitle: "StarForge (Admin)", adminTest: "Buy Mini Core (0.0001 BNB)",
        addAdmin: "Admin Address", addBtn: "Add Admin", removeBtn: "Remove Admin"
      }
    };
    let currentLang = "zh";

    // 界面切换
    function showView(view) {
      document.getElementById("dashboardView").classList.toggle("hidden", view !== "dashboard");
      document.getElementById("forgeView").classList.toggle("hidden", view !== "forge");
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      document.querySelector(`[onclick="showView('${view}')"]`).classList.add("active");
    }

    // 钱包连接
    async function connectWallet() {
      const prov = window.ethereum || window.tp || window.okexchain || window.bitkeep?.ethereum;
      if (!prov) return alert(t("connect"));

      try {
        await prov.request({ method: "eth_requestAccounts" });
        const chain = await prov.request({ method: "eth_chainId" });
        if (chain !== "0x38") return alert("请切换到BSC主网");

        provider = new ethers.providers.Web3Provider(prov);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

        // 授权一次即可
        const token = new ethers.Contract(TOKEN_ADDRESS, ["function allowance(address,address) view returns (uint256)","function approve(address,uint256) returns (bool)"], signer);
        const allowance = await token.allowance(userAddress, CONTRACT_ADDRESS);
        if (allowance.eq(0)) await token.approve(CONTRACT_ADDRESS, ethers.constants.MaxUint256);

        document.getElementById("walletAddr").textContent = userAddress.substring(0, 6) + "..." + userAddress.substring(38);
        document.getElementById("connectBtn").textContent = userAddress.substring(0, 6) + "...";

        const isAdmin = await contract.admin(userAddress);
        if (isAdmin) document.getElementById("adminPanel").style.display = "block";

        await loadData();
        applyLang();
      } catch (err) {
        alert(t("fail") + ": " + err.message);
      }
    }

    async function loadData() {
      if (!contract) return;
      const data = await contract.getUserDashboard(userAddress);
      ["statNormal", "statPower"].forEach((id, i) => {
        const val = id === "statPower" ? (data.power ? data.power.reduce((a, b) => a + Number(b), 0) : 0) : data[i];
        document.getElementById(id).textContent = val.toString();
      });
      ["statDaily", "statUnclaimed"].forEach((id, i) => {
        document.getElementById(id).textContent = parseFloat(ethers.utils.formatUnits(data[i + 4])).toFixed(2);
      });
    }

    // 购买
    async function buyInitialMachine() {
      if (!signer) return alert(t("connect"));
      const balance = await provider.getBalance(userAddress);
      if (balance.lt(ethers.utils.parseEther("0.01"))) return alert(t("balance"));
      await contract.buyInitialMachine({ value: ethers.utils.parseEther("0.01") });
      alert(t("buyInitial") + " ✅"); await loadData();
    }

    async function buyLevel(level) {
      if (!signer) return alert(t("connect"));
      await contract.buyPowerMachine(level, 1);
      alert(`等级${level} ✅`); await loadData();
    }

    async function buyAdminTestMachine() {
      if (!signer) return alert(t("connect"));
      const balance = await provider.getBalance(userAddress);
      if (balance.lt(ethers.utils.parseEther("0.0001"))) return alert(t("balance"));
      await contract.buyTestMachine({ value: ethers.utils.parseEther("0.0001") });
      alert(t("adminTest") + " ✅"); await loadData();
    }

    async function setReferrer() {
      const ref = document.getElementById("referrerInput").value;
      if (!signer) return alert(t("connect"));
      if (!ethers.utils.isAddress(ref)) return alert("地址格式错误");
      await contract.setReferrer(ref);
      alert(t("setRefer") + " ✅");
    }

    async function claimRewards() {
      if (!signer) return alert(t("connect"));
      await contract.claimRewards();
      alert(t("claim") + " ✅"); await loadData();
    }

    // 管理员功能
    async function addAdmin() {
      const addr = document.getElementById("addAdminInput").value;
      if (!signer) return alert(t("connect"));
      if (!ethers.utils.isAddress(addr)) return alert("地址格式错误");
      await contract.addAdmin(addr);
      alert(t("addBtn") + " ✅");
    }

    async function removeAdmin() {
      const addr = document.getElementById("addAdminInput").value;
      if (!signer) return alert(t("connect"));
      if (!ethers.utils.isAddress(addr)) return alert("地址格式错误");
      await contract.removeAdmin(addr);
      alert(t("removeBtn") + " ✅");
    }

    // 初始化
    showView("dashboard");
    applyLang();
  </script>
</body>
</html>
