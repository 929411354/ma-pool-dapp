<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矿机合约交互工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark-bg: #0c0f2d;
            --card-bg: #1e293b;
            --text-light: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --highlight: rgba(59, 130, 246, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), #1a1740);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.85);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(83, 113, 255, 0.3);
            box-shadow: 0 10px 35px rgba(37, 99, 235, 0.25);
            backdrop-filter: blur(8px);
        }
        
        .tool-header {
            padding: 20px;
            background: rgba(18, 27, 45, 0.9);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tool-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }
        
        .wallet-section {
            display: flex;
            gap: 15px;
        }
        
        .wallet-btn {
            padding: 12px 25px;
            border-radius: 12px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .wallet-btn.connected {
            background: linear-gradient(90deg, #10b981, #22c55e);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #64748b;
        }
        
        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.7);
        }
        
        .status-indicator.connecting {
            background: #3b82f6;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .functions-panel {
            background: rgba(26, 42, 75, 0.8);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            height: fit-content;
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .panel-header i {
            font-size: 24px;
            color: var(--secondary);
        }
        
        .panel-header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .function-list {
            list-style: none;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .function-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            background: rgba(15, 23, 42, 0.5);
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .function-item:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(83, 113, 255, 0.5);
        }
        
        .function-item.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: var(--secondary);
        }
        
        .function-name {
            font-family: 'Courier New', monospace;
            font-size: 15px;
        }
        
        .function-type {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        .interaction-panel {
            background: rgba(26, 42, 75, 0.8);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border-color);
            min-height: 600px;
        }
        
        .interaction-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .interaction-header i {
            font-size: 24px;
            color: var(--secondary);
        }
        
        .interaction-header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .function-description {
            color: var(--text-muted);
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
        }
        
        .action-button {
            padding: 14px 25px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .action-button:active {
            transform: translateY(0);
        }
        
        .status-panel {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 16px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid var(--border-color);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .status-header i {
            font-size: 20px;
            color: var(--text-muted);
        }
        
        .status-header h3 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status-content {
            background: rgba(12, 19, 35, 0.7);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.7;
            color: #cbd5e1;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 200px;
            border: 1px solid var(--border-color);
        }
        
        .status-item {
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 2px solid rgba(83, 113, 255, 0.5);
        }
        
        .status-time {
            color: #6d7e9c;
            margin-right: 8px;
        }
        
        .status-message {
            color: #9ca3af;
        }
        
        .success-message {
            color: #6ee7b7;
        }
        
        .error-message {
            color: #fca5a5;
        }
        
        .loading {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(147, 197, 253, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .functions-panel {
                height: auto;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <div class="tool-header">
            <div class="tool-title">
                <i class="fas fa-server"></i> 矿机合约交互工具
            </div>
            
            <div class="wallet-section">
                <button id="connectBtn" class="wallet-btn">
                    <i class="fas fa-plug"></i> 连接钱包
                </button>
                
                <div class="connection-status">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="walletStatus">未连接</span>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 左侧函数列表 -->
            <div class="functions-panel">
                <div class="panel-header">
                    <i class="fas fa-list"></i>
                    <h2>合约函数</h2>
                </div>
                
                <ul class="function-list" id="functionList">
                    <!-- 函数列表将通过JS动态生成 -->
                </ul>
            </div>
            
            <!-- 右侧交互面板 -->
            <div class="interaction-panel">
                <div class="interaction-header">
                    <i class="fas fa-terminal"></i>
                    <h2>函数交互</h2>
                </div>
                
                <div class="function-description" id="functionDescription">
                    请从左侧选择要交互的函数
                </div>
                
                <div id="functionForm">
                    <!-- 函数表单将通过JS动态生成 -->
                </div>
                
                <div class="status-panel">
                    <div class="status-header">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>交互日志</h3>
                    </div>
                    
                    <div class="status-content" id="statusContent">
[系统就绪] 请连接钱包并选择函数进行交互
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>矿机合约交互工具 • 版本 2.2.9 • 适配TP钱包内置浏览器</p>
        </div>
    </div>

    <!-- 引入Web3库 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    
    <script>
        // 合约ABI（根据您提供的截图内容）
        const CONTRACT_ABI = [
            // 状态变量
            { name: "DECREMENT_BLOCKS", type: "function", constant: true },
            { name: "DECREMENT_RATE", type: "function", constant: true },
            { name: "INITIAL_MACHINE_PRICE_BNB", type: "function", constant: true },
            { name: "MAX_PHASES", type: "function", constant: true },
            { name: "REWARD_TOKEN", type: "function", constant: true },
            { name: "TEST_MACHINE_PRICE_BNB", type: "function", constant: true },
            { name: "TREASURY", type: "function", constant: true },
            
            // 用户操作
            { name: "addRewardTokens", type: "function", inputs: [{ name: "amount", type: "uint256" }] },
            { name: "additionalMachinePriceToken", type: "function", constant: true },
            { name: "adminBuyTestMachine", type: "function", payable: true },
            { name: "baseRewardPerBlockPerMachine", type: "function", constant: true },
            { name: "buyAdditionalMachine", type: "function", inputs: [{ name: "count", type: "uint256" }] },
            { name: "buyInitialMachine", type: "function", payable: true },
            { name: "claimRewards", type: "function" },
            { name: "currentRewardPerBlock", type: "function", constant: true },
            { name: "emergencyWithdraw", type: "function" },
            { name: "getContractTokenBalance", type: "function", constant: true },
            { name: "getMachineCount", type: "function", inputs: [{ name: "user", type: "address" }], constant: true },
            
            // 所有权管理
            { name: "owner", type: "function", constant: true },
            { name: "renounceOwnership", type: "function" },
            { name: "startBlock", type: "function", constant: true },
            { name: "totalMachines", type: "function", constant: true },
            { name: "transferOwnership", type: "function", inputs: [{ name: "newOwner", type: "address" }] },
            { name: "updateAdditionalMachinePrice", type: "function", inputs: [{ name: "newPrice", type: "uint256" }] },
            { name: "userInfo", type: "function", inputs: [{ name: "", type: "address" }], constant: true },
            { name: "withdrawBNB", type: "function" },
            { name: "withdrawTokens", type: "function", inputs: [{ name: "amount", type: "uint256" }] }
        ];
        
        // 全局变量
        let web3;
        let contract;
        let userAddress;
        let currentFunction;
        
        // 添加状态消息
        function addStatusMessage(message, type = 'info') {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const time = `${hours}:${minutes}:${seconds}`;
            
            const statusContent = document.getElementById('statusContent');
            
            let cls = 'status-message';
            if (type === 'success') cls = 'success-message';
            else if (type === 'error') cls = 'error-message';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'status-item';
            messageDiv.innerHTML = `<span class="status-time">[${time}]</span> <span class="${cls}">${message}</span>`;
            
            statusContent.appendChild(messageDiv);
            statusContent.scrollTop = statusContent.scrollHeight;
        }
        
        // 初始化函数列表
        function initFunctionList() {
            const functionList = document.getElementById('functionList');
            functionList.innerHTML = '';
            
            // 分组函数
            const functionGroups = {
                '状态变量': [],
                '用户操作': [],
                '管理员操作': [],
                '所有权管理': []
            };
            
            // 将函数分配到不同分组
            CONTRACT_ABI.forEach(func => {
                if (func.constant) {
                    if (func.name === 'owner' || func.name === 'startBlock' || func.name === 'totalMachines') {
                        functionGroups['所有权管理'].push(func);
                    } else {
                        functionGroups['状态变量'].push(func);
                    }
                } else {
                    if (func.name === 'adminBuyTestMachine' || func.name === 'withdrawBNB' || func.name === 'withdrawTokens') {
                        functionGroups['管理员操作'].push(func);
                    } else if (func.name === 'renounceOwnership' || func.name === 'transferOwnership' || func.name === 'updateAdditionalMachinePrice') {
                        functionGroups['所有权管理'].push(func);
                    } else {
                        functionGroups['用户操作'].push(func);
                    }
                }
            });
            
            // 渲染函数列表
            for (const [groupName, functions] of Object.entries(functionGroups)) {
                if (functions.length === 0) continue;
                
                // 添加分组标题
                const groupHeader = document.createElement('li');
                groupHeader.className = 'function-item group-header';
                groupHeader.innerHTML = `<strong>${groupName}</strong>`;
                functionList.appendChild(groupHeader);
                
                // 添加函数项
                functions.forEach(func => {
                    const funcItem = document.createElement('li');
                    funcItem.className = 'function-item';
                    funcItem.dataset.function = func.name;
                    
                    let funcDisplay = func.name;
                    if (func.inputs && func.inputs.length > 0) {
                        funcDisplay += '(' + func.inputs.map(input => input.type).join(', ') + ')';
                    } else {
                        funcDisplay += '()';
                    }
                    
                    funcItem.innerHTML = `
                        <div class="function-name">${funcDisplay}</div>
                        <div class="function-type">${func.constant ? 'view' : 'transaction'}</div>
                    `;
                    
                    funcItem.addEventListener('click', () => selectFunction(func));
                    functionList.appendChild(funcItem);
                });
            }
        }
        
        // 选择函数
        function selectFunction(func) {
            currentFunction = func;
            
            // 更新选中状态
            document.querySelectorAll('.function-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.function-item[data-function="${func.name}"]`).classList.add('active');
            
            // 更新函数描述
            let description = '';
            if (func.constant) {
                description = `这是一个只读函数，不会改变合约状态。`;
            } else {
                description = `这是一个写入函数，执行将消耗Gas并改变合约状态。`;
            }
            
            if (func.payable) {
                description += ` 此函数需要支付BNB。`;
            }
            
            document.getElementById('functionDescription').textContent = description;
            
            // 生成函数表单
            const functionForm = document.getElementById('functionForm');
            functionForm.innerHTML = '';
            
            if (func.inputs && func.inputs.length > 0) {
                func.inputs.forEach((input, index) => {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'input-group';
                    
                    inputGroup.innerHTML = `
                        <label for="input-${index}">${input.name} (${input.type})</label>
                        <input type="text" id="input-${index}" placeholder="输入 ${input.type} 值">
                    `;
                    
                    functionForm.appendChild(inputGroup);
                });
            }
            
            // 添加执行按钮
            const actionButton = document.createElement('button');
            actionButton.className = 'action-button';
            actionButton.id = 'executeBtn';
            
            if (func.constant) {
                actionButton.innerHTML = '<i class="fas fa-search"></i> 查询';
            } else {
                actionButton.innerHTML = '<i class="fas fa-paper-plane"></i> 执行';
            }
            
            actionButton.addEventListener('click', executeFunction);
            functionForm.appendChild(actionButton);
        }
        
        // 执行函数
        async function executeFunction() {
            if (!contract || !userAddress) {
                addStatusMessage('错误: 请先连接钱包', 'error');
                return;
            }
            
            const executeBtn = document.getElementById('executeBtn');
            const originalHTML = executeBtn.innerHTML;
            executeBtn.innerHTML = '<span class="loading"></span> 处理中...';
            executeBtn.disabled = true;
            
            try {
                let result;
                const inputs = [];
                
                // 收集输入参数
                if (currentFunction.inputs && currentFunction.inputs.length > 0) {
                    for (let i = 0; i < currentFunction.inputs.length; i++) {
                        const inputValue = document.getElementById(`input-${i}`).value;
                        if (!inputValue) {
                            throw new Error(`请输入参数: ${currentFunction.inputs[i].name}`);
                        }
                        inputs.push(inputValue);
                    }
                }
                
                if (currentFunction.constant) {
                    // 只读函数调用
                    result = await contract.methods[currentFunction.name](...inputs).call({ from: userAddress });
                    addStatusMessage(`查询成功: ${JSON.stringify(result)}`, 'success');
                } else {
                    // 写入函数调用
                    const tx = await contract.methods[currentFunction.name](...inputs).send({ from: userAddress });
                    addStatusMessage(`交易成功! 交易哈希: ${tx.transactionHash}`, 'success');
                }
            } catch (error) {
                console.error('执行失败:', error);
                addStatusMessage(`执行失败: ${error.message}`, 'error');
            } finally {
                executeBtn.innerHTML = originalHTML;
                executeBtn.disabled = false;
            }
        }
        
        // 连接钱包
        async function connectWallet() {
            try {
                // 更新状态为连接中
                const statusIndicator = document.getElementById('statusIndicator');
                const walletStatus = document.getElementById('walletStatus');
                const connectBtn = document.getElementById('connectBtn');
                
                statusIndicator.className = 'status-indicator connecting';
                walletStatus.textContent = '连接中...';
                connectBtn.innerHTML = '<span class="loading"></span> 连接中...';
                connectBtn.disabled = true;
                
                // 检查是否在钱包内置浏览器中
                if (typeof ethereum === 'undefined') {
                    throw new Error("未检测到钱包，请在钱包内置浏览器中打开");
                }
                
                // 请求账户连接
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                
                if (!accounts || accounts.length === 0) {
                    throw new Error("未获取到账户授权");
                }
                
                userAddress = accounts[0];
                
                // 使用钱包的provider
                web3 = new Web3(ethereum);
                
                // 创建合约实例（合约地址在JS中配置，不在界面显示）
                contract = new web3.eth.Contract(CONTRACT_ABI, "0x92a01fFD08613F5Bf8E1b2572B92adEFE45750d8");
                
                // 更新状态为已连接
                statusIndicator.className = 'status-indicator connected';
                walletStatus.textContent = `已连接: ${userAddress.substring(0, 6)}...${userAddress.substring(38)}`;
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> 已连接';
                connectBtn.className = 'wallet-btn connected';
                connectBtn.disabled = false;
                
                addStatusMessage('钱包连接成功', 'success');
                
                // 初始化函数列表
                initFunctionList();
                
            } catch (error) {
                console.error('连接失败:', error);
                addStatusMessage('连接失败: ' + error.message, 'error');
                
                const statusIndicator = document.getElementById('statusIndicator');
                const walletStatus = document.getElementById('walletStatus');
                const connectBtn = document.getElementById('connectBtn');
                
                statusIndicator.className = 'status-indicator';
                walletStatus.textContent = '连接失败';
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> 重试连接';
                connectBtn.className = 'wallet-btn';
                connectBtn.disabled = false;
            }
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置事件监听器
            document.getElementById('connectBtn').addEventListener('click', connectWallet);
            
            // 初始状态消息
            addStatusMessage('系统就绪，请连接钱包');
        });
    </script>
</body>
</html>
